<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Aluno</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #00c9ff, #92fe9d);
    margin: 0;
    padding: 10px;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
    width: 100%;
    max-width: 520px;
    color: #000;
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 22px;
    color: #181d38;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: 500;
    font-size: 15px;
  }

  input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    background: #f9f9f9;
    transition: 0.3s;
  }

  input:focus, select:focus {
    outline: none;
    background: #ffffff;
    border: 1px solid #00c9ff;
  }

  button {
    margin-top: 25px;
    padding: 14px;
    width: 100%;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #00c9ff, #92fe9d);
    color: #000;
    font-weight: 700;
    font-size: 16px;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  button:hover {
    background: linear-gradient(135deg, #00a0c9, #7cd77b);
  }

  .logo {
    display: block;
    margin: 0 auto 20px;
    max-width: 120px;
    filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.15));
  }

  /* ðŸ“± Tablets e celulares mÃ©dios */
  @media (max-width: 768px) {
    .container {
      padding: 25px;
      border-radius: 16px;
    }

    h2 {
      font-size: 20px;
    }
  }

  /* ðŸ“± Celulares pequenos */
  @media (max-width: 480px) {
    body {
      padding: 8px;
    }

    .container {
      padding: 20px;
      margin: 0;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 18px;
    }

    label {
      font-size: 14px;
    }

    input, select {
      font-size: 14px;
      padding: 10px;
    }

    button {
      font-size: 15px;
      padding: 12px;
    }

    .logo {
      max-width: 95px;
      margin-bottom: 15px;
    }
  }

 
  @media (max-width: 360px) {
    h2 {
      font-size: 16px;
    }

    button {
      font-size: 14px;
    }
  }
</style>

</head>

  </div>
</body>
</html>
