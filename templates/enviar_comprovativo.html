<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enviar Comprovativo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    #upload-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
    }

    input[type="file"], select, input[type="text"] {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: white;
      font-size: 16px;
      width: 100%;
    }

    #submit-button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 10px;
    }

    #submit-button:hover {
      background-color: #000;
    }

    .iban-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      width: 100%;
      margin-bottom: 20px;
    }

    .iban-label {
      font-weight: bold;
    }

    .copy-icon {
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }

    .copy-icon:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Envio de Comprovativo</h1>

  <form id="comprovativo-form">
    <div id="upload-section">
      <label for="aluno">Nome do aluno:</label>
      <!-- Campo j√° preenchido automaticamente -->
      <input type="text" id="aluno" name="aluno_nome" required placeholder="Digite seu nome" value="{{ aluno_nome }}"/>

      <label for="banco">Escolha o banco:</label>
      <select id="banco" name="banco" required>
        <option value="">Selecione...</option>
        <option value="BAI">BAI</option>
        <option value="BPC">BPC</option>
        <option value="BNI">BNI</option>
        <option value="Multicaixa Express">Multicaixa Express</option>
      </select>

      <div class="iban-container">
        <span class="iban-label">IBAN BAI:</span>
        <span class="copy-icon" onclick="copiarIBAN()" title="Copiar IBAN">üìã</span>
      </div>

      <label for="comprovativo">Enviar comprovativo (PDF):</label>
      <input type="file" id="comprovativo" name="comprovativo" accept="application/pdf" required>
    </div>

    <button type="submit" id="submit-button">Enviar Comprovativo</button>
  </form>

  <script>
    const fileInput = document.getElementById('comprovativo');
    const bancoSelect = document.getElementById('banco');
    const form = document.getElementById('comprovativo-form');

    const limitesKB = {
      BAI: 32,
      BPC: 31,
      BNI: 32,
      "Multicaixa Express": 33
    };

    function copiarIBAN() {
      const iban = '004000008230978610166';
      navigator.clipboard.writeText(iban).then(() => {
        alert("IBAN copiado com sucesso!");
      }, () => {
        alert("Erro ao copiar IBAN.");
      });
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const alunoNome = document.getElementById("aluno").value;
      const banco = bancoSelect.value;
      const file = fileInput.files[0];

      if (!file || !banco || !alunoNome) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      const tamanhoKB = file.size / 1024;
      const limite = limitesKB[banco];

      if (banco === "Multicaixa Express" && (tamanhoKB < 24 || tamanhoKB > 33)) {
        alert(`Comprovativo inv√°lido. O tamanho permitido para ${banco} deve estar entre 24 KB e 33 KB.\nTamanho atual: ${tamanhoKB.toFixed(2)} KB`);
        return;
      }

      if (banco !== "Multicaixa Express" && tamanhoKB > limite) {
        alert(`Comprovativo inv√°lido. O tamanho m√°ximo permitido para ${banco} √© ${limite} KB.\nTamanho atual: ${tamanhoKB.toFixed(2)} KB`);
        return;
      }

      // Enviar para a rota FastAPI
      const formData = new FormData();
      formData.append("aluno_nome", alunoNome);
      formData.append("banco", banco);
      formData.append("comprovativo", file);

      try {
        const response = await fetch("/upload_comprovativo", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        if (response.ok) {
          alert("‚úÖ " + result.mensagem);
          if (result.redirect) {
            window.location.href = result.redirect;
          }
        } else {
          alert("‚ùå Erro: " + (result.mensagem || result.detail));
        }
      } catch (error) {
        alert("‚ùå Erro na requisi√ß√£o: " + error.message);
      }
    });
  </script>
</body>
</html>
