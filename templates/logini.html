<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador do SabApp</title>

  <style>
    /* ===== Reset básico ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #6C63FF, #42A5F5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #6C63FF;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6C63FF;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #574eda;
      transform: translateY(-2px);
    }

    .error {
      color: #e74c3c;
      margin-bottom: 15px;
      font-weight: 500;
    }

    /* ===== Responsividade ===== */
    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
        margin: 20px;
      }

      h2 {
        font-size: 22px;
      }

      input, button {
        font-size: 15px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login Admin</h2>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post" action="/logini">
    <input type="text" name="username" placeholder="Usuário" required>
    <input type="password" name="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>
</div>

</body>
</html>
