 window.toggleAulas = async function () {
  const div = document.getElementById("sec-aula");
  const aulasDadas = document.getElementById("aulas-dadas");
  const aulasRestantes = document.getElementById("aulas-restantes");
  const listaAulas = document.getElementById("lista-aulas");

  if (div.style.display === "block") {
    div.style.display = "none";
    return;
  }

  aulasDadas.textContent = "...carregando...";
  aulasRestantes.textContent = "";
  listaAulas.innerHTML = "";

  try {
    const response = await fetch("/ver-aulas", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ aluno: nomeAluno })
    });

    if (!response.ok) throw new Error(`HTTP ${response.status}`);

    const data = await response.json();

    if (data.erro) {
      aulasDadas.innerHTML = `<i class="fa-solid fa-circle-xmark"></i> Erro ao carregar as aulas.`;
      aulasRestantes.textContent = "";
      listaAulas.innerHTML = "";
      return;
    }

    aulasDadas.innerHTML = `<i class="fa-solid fa-circle-check"></i> J√° teve: ${data.aulas_dadas} aulas`;
    aulasRestantes.innerHTML = `<i class="fa-solid fa-thumbtack"></i> Faltam: ${data.restantes} aulas`;

    listaAulas.innerHTML = "";
    (data.aulas || []).forEach((aula, i) => {
      const li = document.createElement("li");
      li.innerHTML = `${i + 1}. <i class="fa-solid fa-calendar-days"></i> ${aula.data} <i class="fa-regular fa-clock"></i> ${aula.horario}`;
      listaAulas.appendChild(li);
    });
  } catch (err) {
    console.error("Erro toggleAulas:", err);
    aulasDadas.innerHTML = `<i class="fa-solid fa-circle-xmark"></i> Erro ao buscar dados.`;
    aulasRestantes.textContent = "";
    listaAulas.innerHTML = "";
  }

  div.style.display = "block";
};

window.toggleProfessor = async function () {
  const container = document.getElementById("professor-nome");
  if (container.style.display === "block") {
    container.style.display = "none";
    return;
  }
  container.innerHTML = "Carregando...";
  try {
    const res = await fetch(`/meu-professor-status/${encodeURIComponent(nomeAluno)}`);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();

    const statusIcon = data.online
      ? '<i class="fa-solid fa-circle text-success"></i>'
      : '<i class="fa-regular fa-circle text-muted"></i>';
    const statusText = data.online ? 'Online' : 'Offline';

    container.innerHTML = `${statusIcon} Professor: ${data.professor} <span class="status-icon">(${statusText})</span>`;
    container.style.display = "block";
  } catch (e) {
    console.error("Erro toggleProfessor:", e);
    container.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> Professor n√£o encontrado.`;
    container.style.display = "block";
  }
};

 window.verificarResposta = async function () {
  const respostaInput = document.getElementById("resposta-input");
  const btnVerificar = document.getElementById("btn-verificar");
  const resposta = respostaInput.value.trim();
  const perguntaId = respostaInput.dataset.perguntaId;
  const mensagemEl = document.getElementById("mensagem-feedback");

  if (!resposta) {
    mensagemEl.innerHTML =
      `<i class="fa-solid fa-triangle-exclamation"></i> Escreve uma resposta antes de verificar.`;
    return;
  }

  if (!perguntaId) {
    mensagemEl.innerHTML =
      `<i class="fa-solid fa-triangle-exclamation"></i> Nenhuma pergunta carregada.`;
    return;
  }

  // desativa bot√£o enquanto faz requisi√ß√£o
  btnVerificar.disabled = true;
  btnVerificar.style.opacity = "0.6";

  try {
    const response = await fetch(
      "https://beckend-exaap.onrender.com/verificar-resposta",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          nome: nomeAluno,
          resposta: resposta,
          pergunta_id: perguntaId,
        }),
      }
    );

    if (!response.ok) {
      // mostrar erro amig√°vel
      throw new Error(`Erro HTTP ${response.status}`);
    }

    const data = await response.json();
    console.log("verificarResposta -> resposta do backend:", data);

    if (data.acertou) {
      if (data.subiu_nivel) {
        mensagemEl.innerHTML =
          `<i class="fa-solid fa-trophy"></i> Parab√©ns! Subiste para o n√≠vel <b>${data.novo_nivel.toUpperCase()}</b>!`;
        // se servidor retornou novo_nivel, atualiza estado
        if (data.novo_nivel) {
          window.nivelAtual = data.novo_nivel.toLowerCase();
          document.getElementById("nivel-aluno").textContent =
            data.novo_nivel.toUpperCase();
        }
      } else {
        mensagemEl.innerHTML =
          `<i class="fa-solid fa-circle-check"></i> Resposta correta!`;
      }

      respostaInput.value = "";

      setTimeout(async () => {
        mensagemEl.textContent = "";
        // chama a pr√≥xima pergunta de forma segura
        await window.proximaPergunta();
      }, 1200);
    } else {
      mensagemEl.innerHTML =
        `<i class="fa-solid fa-circle-xmark"></i> Resposta incorreta. Tenta novamente!`;
    }
  } catch (error) {
    console.error("Erro verificarResposta:", error);
    mensagemEl.innerHTML =
      `<i class="fa-solid fa-bug"></i> Erro na verifica√ß√£o. Tenta mais tarde.`;
  } finally {
    btnVerificar.disabled = false;
    btnVerificar.style.opacity = "1";
  }
};


  window.proximaPergunta = async function () {

      method: "POST",

      body: JSON.stringify({ nome: nomeAluno })

    if (dados.pergunta) {
      document.getElementById("pergunta-texto").textContent = dados.pergunta;

      document.getElementById("pergunta-texto").innerHTML =

        `<i class="fa-solid fa-circle-info"></i> Nenhuma pergunta dispon√≠vel.`;

    document.getElementById("pergunta-texto").innerHTML =
      `<i class="fa-solid fa-bug"></i> Erro ao carregar pr√≥xima pergunta.`;
  }
};

window.subirNivel = async function () {
  try {
    const resposta = await fetch("https://beckend-exaap.onrender.com/subir-nivel", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nome: nomeAluno })
