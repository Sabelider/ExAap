<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Professores</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

 <style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #f4f4f4;
  color: #333;
  display: flex;
  justify-content: center;
  padding: 18px 12px;
  flex-direction: column;
  align-items: center;
}

/* ================= TOP BAR ================= */
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 58px;
  background: linear-gradient(135deg, #00c9ff, #92fe9d);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.18);
}

.top-bar img {
  height: 40px;
}

/* ================= FORM ================= */
.form-container {
  background: #ffffff;
  padding: 85px 22px 22px;
  border-radius: 16px;
  width: 100%;
  max-width: 640px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.14);
  margin-top: 68px;
}

/* ================= TITULO ================= */
h1 {
  text-align: center;
  margin-bottom: 18px;
  font-size: 21px;
  color: #181d38;
  font-weight: 600;
}

/* ================= INPUTS ================= */
.form-container input,
.form-container select {
  display: block;
  width: 92%;
  margin: 0 auto 10px;
  padding: 8px 10px;
  border-radius: 7px;
  border: 1px solid #ccc;
  font-size: 14px;
  background: #f9f9f9;
  transition: 0.2s ease;
}

.form-container input:focus,
.form-container select:focus {
  border-color: #00c9ff;
  outline: none;
  background: #ffffff;
  box-shadow: 0 0 0 2px rgba(0, 201, 255, 0.15);
}

/* ================= BUTTON ================= */
button {
  display: block;
  width: 92%;
  margin: 8px auto 0;
  padding: 12px;
  background: linear-gradient(135deg, #00c9ff, #92fe9d);
  border: none;
  border-radius: 9px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s ease;
}

button:hover {
  background: linear-gradient(135deg, #00a0c9, #7cd77b);
  transform: translateY(-1px);
}

/* ================= SUCCESS ================= */
.success {
  background: #4ade80;
  color: #064e3b;
  padding: 13px;
  border-radius: 9px;
  width: 100%;
  max-width: 640px;
  margin-top: 85px;
  text-align: center;
  font-weight: 600;
}

/* ================= MOBILE ================= */
@media (max-width: 480px) {
  h1 {
    font-size: 19px;
  }

  .form-container {
    padding: 78px 14px 18px;
  }

  .form-container input,
  .form-container select,
  button {
    width: 100%;
  }
}
</style>

</head>

<body>

  <div class="top-bar">
    <img src="/static/logo.png" alt="Logo">
  </div>

  {% if success %}
    <div class="success">Cadastro enviado com sucesso!</div>
  {% endif %}

  <form class="form-container" method="post">
    <h1>Cadastro de Professores</h1>

    <input type="text" name="nome_completo" placeholder="Nome completo" required>
    <input type="text" name="nome_mae" placeholder="Nome da mãe" required>
    <input type="text" name="nome_pai" placeholder="Nome do pai" required>
    <input type="text" name="bilhete" placeholder="Nº do bilhete de identidade" required>

    <input type="text" name="provincia" placeholder="Província" required>
    <input type="text" name="municipio" placeholder="Município" required>
    <input type="text" name="bairro" placeholder="Bairro" required>
    <input type="text" name="residencia" placeholder="Local de residência" required>
    <input type="text" name="ponto_referencia" placeholder="Ponto de referência" required>

    <input type="tel" name="telefone" placeholder="Nº de telefone" required>
    <input type="tel" name="telefone_alternativo" placeholder="Telefone alternativo">
    <input type="email" name="email" placeholder="Email" required>

    <select name="nivel_ensino" id="nivel_ensino" required>
      <option value="">Selecione o nível</option>
      <option value="ensino_medio">Ensino Médio</option>
      <option value="faculdade">Ensino Superior</option>
    </select>

    <input type="text" name="ano_faculdade" id="ano_faculdade"
           placeholder="Ano que está frequentando" style="display:none;">

    <input type="text" name="area_formacao" placeholder="insira a disciplina que irá ensinar..." required>
    <input type="password" name="senha" placeholder="Definir senha" required>

    <button type="submit">Registrar</button>
  </form>

  <script>
    document.getElementById('nivel_ensino').addEventListener('change', function () {
      const ano = document.getElementById('ano_faculdade');
      if (this.value === 'faculdade') {
        ano.style.display = 'block';
        ano.required = true;
      } else {
        ano.style.display = 'none';
        ano.required = false;
      }
    });
  </script>

</body>
</html>
