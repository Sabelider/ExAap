<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aluno - Entrar na Aula</title>

  <!-- Ãcones profissionais -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      font-family: "Roboto", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(20,20,20,0.92);
      border-radius: 22px;
      padding: 38px 30px;
      width: 100%;
      max-width: 390px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,255,150,0.18);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-bottom: 18px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      font-weight: bold;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #buscarBtn {
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      color: #000;
    }

    #buscarBtn:hover {
      transform: scale(1.03);
    }

    #buscarBtn:disabled {
      background: #333;
      color: #888;
      cursor: not-allowed;
    }

    #contador {
      margin: 22px 0 8px;
      font-size: 68px;
      font-weight: bold;
      color: #00ff7f;
      text-shadow: 0 0 20px rgba(0,255,150,0.75);
      transition: 0.3s;
    }

    #status {
      font-size: 15px;
      opacity: 0.9;
      min-height: 22px;
    }

    #entrarBtn {
      display: none;
      margin-top: 26px;
      background: linear-gradient(135deg, #00d26a, #00ff7f);
      color: #003d1f;
      box-shadow: 0 0 22px rgba(0,255,150,0.6);
    }

    #entrarBtn:hover {
      transform: scale(1.06);
    }
  </style>
</head>
<body>

  <div class="card">
    <h2><i class="fa-solid fa-user-graduate"></i> Entrar na Aula</h2>

    <input id="nomeAluno" placeholder="Digite seu nome" />

    <button id="buscarBtn">
      <i class="fa-solid fa-magnifying-glass"></i>
      Buscar Chamada
    </button>

    <div id="contador">20</div>
    <div id="status">
      <i class="fa-solid fa-clock"></i> Aguardando criaÃ§Ã£o da sala...
    </div>

    <button id="entrarBtn">
      <i class="fa-solid fa-video"></i>
      Entrar na Aula
    </button>
  </div>

<script>
const buscarBtn = document.getElementById('buscarBtn');
const statusEl = document.getElementById('status');
const contadorEl = document.getElementById('contador');
const nomeInput = document.getElementById('nomeAluno');
const entrarBtn = document.getElementById('entrarBtn');

let linkSala = "";
let tempo = 20;
let intervalo = null;

// â±ï¸ CRONÃ“METRO INICIA AUTOMATICAMENTE AO CARREGAR
function iniciarCronometroAutomatico() {
  contadorEl.textContent = tempo;

  intervalo = setInterval(() => {
    tempo--;
    contadorEl.textContent = tempo;

    if (tempo <= 5) {
      contadorEl.style.color = "#ff4d4d";
      contadorEl.style.textShadow = "0 0 20px rgba(255,80,80,0.9)";
    }

    if (tempo <= 0) {
      clearInterval(intervalo);
      contadorEl.textContent = "0";
      statusEl.innerHTML = 'ðŸ“¢ <b>A sala jÃ¡ foi criada.</b><br>Atualize a pÃ¡gina para entrar.';
    }
  }, 1000);
}

// â–¶ï¸ Inicia assim que o template abre
window.addEventListener("load", iniciarCronometroAutomatico);

// ðŸ”Ž Buscar chamada manualmente
buscarBtn.onclick = async () => {
  const aluno = nomeInput.value.trim();
  if (!aluno) return alert('Digite o nome do aluno');

  buscarBtn.disabled = true;

  try {
    const res = await fetch(`/buscar-id-professor?aluno=${encodeURIComponent(aluno)}`);
    const data = await res.json();

    if (!data.room_id || !data.prebuilt_link) {
      buscarBtn.disabled = false;
      return;
    }

    // âœ… Sala encontrada antes do fim
    clearInterval(intervalo);

    linkSala = data.prebuilt_link;
    contadorEl.textContent = '';
    statusEl.innerHTML = 'âœ… <b>Sala criada com sucesso!</b>';

    nomeInput.style.display = "none";
    buscarBtn.style.display = "none";
    entrarBtn.style.display = "flex";

  } catch (err) {
    console.error(err);
    statusEl.innerHTML = 'âš ï¸ Erro ao buscar a chamada.';
    buscarBtn.disabled = false;
  }
};

// â–¶ï¸ Entrar na sala
entrarBtn.onclick = () => {
  if (linkSala) {
    window.open(linkSala, "_blank");
  }
};
</script>

</body>
</html>
