<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aluno - Entrar na Aula</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    input, button {
      padding: 10px 18px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    input {
      width: 220px;
    }

    #buscarBtn {
      cursor: pointer;
      background: #00c9ff;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    #buscarBtn:disabled {
      background: #444;
      color: #aaa;
      cursor: not-allowed;
    }

    #entrarBtn {
      display: none;
      background: #00d26a;
      color: #fff;
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,255,150,0.5);
    }

    #entrarBtn:hover {
      background: #00ff7f;
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Aluno - Entrar na Aula</h2>

  <input id="nomeAluno" placeholder="Digite seu nome" />
  <button id="buscarBtn">Buscar Chamada</button>
  <div id="status"></div>

  <button id="entrarBtn">
    <i class="fa-solid fa-video"></i> Entrar na Aula
  </button>

  <script>
    const buscarBtn = document.getElementById('buscarBtn');
    const statusEl = document.getElementById('status');
    const nomeInput = document.getElementById('nomeAluno');
    const entrarBtn = document.getElementById('entrarBtn');

    let linkSala = "";
    let tempo = 15;
    let contadorAtivo = false;

    function iniciarContador() {
      if (contadorAtivo) return;
      contadorAtivo = true;

      buscarBtn.disabled = true;
      statusEl.textContent = `‚è≥ Aguarde ${tempo}s... a sala est√° sendo criada`;

      const intervalo = setInterval(() => {
        tempo--;
        statusEl.textContent = `‚è≥ Aguarde ${tempo}s... a sala est√° sendo criada`;

        if (tempo <= 0) {
          clearInterval(intervalo);
          statusEl.textContent = 'üì¢ A sala j√° foi criada. Atualize para entrar.';
        }
      }, 1000);
    }

    buscarBtn.onclick = async () => {
      const aluno = nomeInput.value.trim();
      if (!aluno) return alert('Digite o nome do aluno');

      iniciarContador();

      try {
        const res = await fetch(`/buscar-id-professor?aluno=${encodeURIComponent(aluno)}`);
        const data = await res.json();

        if (!data.room_id || !data.prebuilt_link) {
          return;
        }

        // Sala encontrada antes do tempo
        linkSala = data.prebuilt_link;
        statusEl.textContent = "‚úÖ Aula encontrada!";

        nomeInput.style.display = "none";
        buscarBtn.style.display = "none";
        entrarBtn.style.display = "inline-block";

      } catch (err) {
        console.error(err);
        statusEl.textContent = '‚ö†Ô∏è Erro ao buscar a chamada.';
      }
    };

    entrarBtn.onclick = () => {
      if (linkSala) {
        window.open(linkSala, "_blank");
      }
    };
  </script>

</body>
</html>
