<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aluno - Entrar na Aula</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      font-family: "Roboto", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(20,20,20,0.92);
      border-radius: 22px;
      padding: 38px 30px;
      width: 100%;
      max-width: 390px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,255,150,0.18);
      animation: fadeIn 0.6s ease;
    }

    h2 {
      margin-bottom: 18px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      font-weight: bold;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #buscarBtn {
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      color: #000;
    }

    #buscarBtn:disabled {
      background: #333;
      color: #888;
    }

    #contador {
      margin: 22px 0 8px;
      font-size: 68px;
      font-weight: bold;
      color: #00ff7f;
      text-shadow: 0 0 20px rgba(0,255,150,0.75);
    }

    #status {
      font-size: 15px;
      opacity: 0.9;
      min-height: 22px;
    }

    #entrarBtn {
      display: none;
      margin-top: 26px;
      background: linear-gradient(135deg, #00d26a, #00ff7f);
      color: #003d1f;
      box-shadow: 0 0 22px rgba(0,255,150,0.6);
    }
  </style>
</head>
<body>

<div class="card">
  <h2><i class="fa-solid fa-user-graduate"></i> Entrar na Aula</h2>

  <input id="nomeAluno" placeholder="Digite seu nome" />

  <button id="buscarBtn">
    <i class="fa-solid fa-magnifying-glass"></i>
    Buscar Chamada
  </button>

  <div id="contador">20</div>
  <div id="status">
    <i class="fa-solid fa-clock"></i> Aguardando cria√ß√£o da sala...
  </div>

  <!-- üî• BOT√ÉO NOVO (aparece ap√≥s 15s) -->
  <button id="entrarBtn">
    <i class="fa-solid fa-video"></i>
    Entrar na aula a decorrer
  </button>
</div>

<script>
const buscarBtn = document.getElementById('buscarBtn');
const statusEl = document.getElementById('status');
const contadorEl = document.getElementById('contador');
const nomeInput = document.getElementById('nomeAluno');
const entrarBtn = document.getElementById('entrarBtn');

let tempo = 20;
let intervalo = null;

// ‚è±Ô∏è Cron√≥metro autom√°tico
function iniciarCronometroAutomatico() {
  contadorEl.textContent = tempo;

  intervalo = setInterval(() => {
    tempo--;
    contadorEl.textContent = tempo;

    // üîî Ap√≥s 15 segundos ‚Üí mostrar bot√£o
    if (tempo === 5) {
      entrarBtn.style.display = "flex";
      statusEl.innerHTML = "üì¢ <b>J√° existe uma aula a decorrer</b>";
    }

    if (tempo <= 0) {
      clearInterval(intervalo);
      contadorEl.textContent = "0";
    }
  }, 1000);
}

window.addEventListener("load", iniciarCronometroAutomatico);

// üîé Busca manual (mantida)
buscarBtn.onclick = async () => {
  const aluno = nomeInput.value.trim();
  if (!aluno) return alert("Digite o nome do aluno");

  buscarBtn.disabled = true;

  const res = await fetch(`/buscar-id-professor?aluno=${encodeURIComponent(aluno)}`);
  const data = await res.json();

  if (data.prebuilt_link) {
    window.open(data.prebuilt_link, "_blank");
  } else {
    buscarBtn.disabled = false;
    statusEl.innerHTML = "‚è≥ Aula ainda n√£o criada.";
  }
};

// ‚ñ∂Ô∏è NOVO: Entrar automaticamente ap√≥s 15s
entrarBtn.onclick = async () => {
  const aluno = nomeInput.value.trim();
  if (!aluno) return alert("Digite o nome do aluno");

  statusEl.innerHTML = "üîÑ A entrar na aula...";

  const res = await fetch(`/buscar-id-professor?aluno=${encodeURIComponent(aluno)}`);
  const data = await res.json();

  if (data.prebuilt_link) {
    window.location.href = data.prebuilt_link;
  } else {
    statusEl.innerHTML = "‚ö†Ô∏è Aula ainda n√£o dispon√≠vel.";
  }
};
</script>

</body>
</html>
