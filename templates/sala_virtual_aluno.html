<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aluno - Entrar na Aula</title>

  <!-- √çcones profissionais -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    input, button {
      padding: 10px 18px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    input {
      width: 220px;
    }

    #buscarBtn {
      cursor: pointer;
      background: #00c9ff;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    #buscarBtn:disabled {
      background: #444;
      color: #aaa;
      cursor: not-allowed;
    }

    #contador {
      margin-top: 15px;
      font-size: 42px;
      font-weight: bold;
      color: #00ff7f;
    }

    #status {
      margin-top: 10px;
      font-size: 16px;
    }

    #entrarBtn {
      display: none;
      background: #00d26a;
      color: #fff;
      padding: 14px 26px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 25px;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(0,255,150,0.6);
    }

    #entrarBtn:hover {
      background: #00ff7f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h2><i class="fa-solid fa-user-graduate"></i> Aluno - Entrar na Aula</h2>

  <input id="nomeAluno" placeholder="Digite seu nome" />
  <button id="buscarBtn">
    <i class="fa-solid fa-magnifying-glass"></i> Buscar Chamada
  </button>

  <div id="contador"></div>
  <div id="status"></div>

  <button id="entrarBtn">
    <i class="fa-solid fa-video"></i> Entrar na Aula
  </button>

<script>
const buscarBtn = document.getElementById('buscarBtn');
const statusEl = document.getElementById('status');
const contadorEl = document.getElementById('contador');
const nomeInput = document.getElementById('nomeAluno');
const entrarBtn = document.getElementById('entrarBtn');

let linkSala = "";
let tempo = 20;
let intervalo = null;
let contadorAtivo = false;

// ‚è±Ô∏è Contador real e vis√≠vel
function iniciarContador() {
  if (contadorAtivo) return;
  contadorAtivo = true;

  buscarBtn.disabled = true;
  contadorEl.textContent = tempo;
  statusEl.innerHTML = '<i class="fa-solid fa-clock"></i> Criando sala, aguarde...';

  intervalo = setInterval(() => {
    tempo--;
    contadorEl.textContent = tempo;

    if (tempo <= 0) {
      clearInterval(intervalo);
      contadorEl.textContent = '';
      statusEl.innerHTML = 'üì¢ <b>A sala j√° foi criada.</b> Atualize para entrar.';
    }
  }, 1000);
}

// üîé Buscar chamada
buscarBtn.onclick = async () => {
  const aluno = nomeInput.value.trim();
  if (!aluno) return alert('Digite o nome do aluno');

  iniciarContador();

  try {
    const res = await fetch(`/buscar-id-professor?aluno=${encodeURIComponent(aluno)}`);
    const data = await res.json();

    if (!data.room_id || !data.prebuilt_link) return;

    // ‚úÖ Sala encontrada antes do tempo acabar
    clearInterval(intervalo);

    linkSala = data.prebuilt_link;
    contadorEl.textContent = '';
    statusEl.innerHTML = '‚úÖ <b>Sala criada com sucesso!</b>';

    nomeInput.style.display = "none";
    buscarBtn.style.display = "none";
    entrarBtn.style.display = "inline-block";

  } catch (err) {
    console.error(err);
    statusEl.innerHTML = '‚ö†Ô∏è Erro ao buscar a chamada.';
  }
};

// ‚ñ∂Ô∏è Entrar na sala
entrarBtn.onclick = () => {
  if (linkSala) {
    window.open(linkSala, "_blank");
  }
};
</script>

</body>
</html>
