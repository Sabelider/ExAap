<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conex√£o com o Professor</title>
<style> 
  body {
    margin: 0;
    background: #000;
    font-family: "Roboto", sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
  }

  .video-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background: #000; /* fallback */
  }

  #remoteVideo {
    position: relative;
    width: 100%;
    height: 100%;
    object-fit: contain; /* v√≠deo completo sem cortes */
    z-index: 1;
  }

  /* camada fusca s√≥ embaixo */
  .blur-bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 20%; /* tamanho da faixa fusca */
    background: inherit;
    backdrop-filter: blur(20px) brightness(0.7);
    -webkit-backdrop-filter: blur(20px) brightness(0.7);
    pointer-events: none;
    z-index: 2;
  }

  /* n√£o precisamos mais de fusco em cima */
  .blur-top { display: none; }

  #localVideo {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 120px;
    height: 90px;
    border: 2px solid #fff;
    border-radius: 8px;
    z-index: 3;
  }

  #status {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    z-index: 4;
    color: #fff;
    text-shadow: 0 0 6px rgba(0,0,0,0.8);
  }

  #notificacao {
    display: none;
    position: absolute;
    bottom: 120px;
    background: rgba(0,0,0,0.8);
    color: #fff;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    z-index: 5;
  }

  #notificacao button {
    margin: 5px;
    padding: 8px 16px;
    background: #28a745;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }

  #notificacao button#nao {
    background: #dc3545;
  }

  #pagamento {
    display: none;
    position: absolute;
    bottom: 50px;
    background: rgba(0,0,0,0.9);
    padding: 15px;
    border-radius: 8px;
    z-index: 6;
    text-align: center;
    color: #fff;
  }

  #pagamento button {
    padding: 10px 20px;
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="video-container">
    <video id="remoteVideo" autoplay playsinline></video>
    <div class="blur-top"></div>
    <div class="blur-bottom"></div>
  </div>

  <video id="localVideo" autoplay muted playsinline></video>
  <div id="status">üîé Buscando chamada do professor...</div>

  <div id="notificacao">
    <p>Est√° gostando da aula?</p>
    <button id="sim">Sim</button>
    <button id="nao">N√£o</button>
  </div>

  <div id="pagamento">
    <p>Precisa fazer o pagamento para continuar com as aulas.</p>
    <button id="fazerPagamento">Fazer pagamento</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <script>
  const statusEl = document.getElementById("status");
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");
  const notificacao = document.getElementById("notificacao");
  const pagamento = document.getElementById("pagamento");
  const btnSim = document.getElementById("sim");
  const btnNao = document.getElementById("nao");
  const btnPagamento = document.getElementById("fazerPagamento");

  const aluno = "{{ aluno }}";
  const professor = "{{ professor }}";

  let peer;
  let localStream;

  async function startCamera() {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      return true;
    } catch (err) {
      console.error("Erro ao acessar a c√¢mera e microfone:", err);
      statusEl.textContent = "‚ùå Erro ao acessar a c√¢mera/microfone";
      return false;
    }
  }

  function initPeerAndConnect(peerIdDoProfessor) {
    peer = new Peer();
    peer.on("open", () => {
      statusEl.textContent = "üîó Conectando ao professor...";
      const call = peer.call(peerIdDoProfessor, localStream);

      call.on("stream", async (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
        statusEl.textContent = "‚úÖ Conectado com o professor!";

        // S√≥ inicia o cron√¥metro quando realmente conectado
        await iniciarCronometro();
      });

      call.on("close", () => {
        statusEl.textContent = "üîå Conex√£o encerrada.";
      });

      call.on("error", (err) => {
        console.error("Erro na chamada:", err);
      });
    });

    peer.on("error", (err) => {
      console.error("Erro PeerJS:", err);
    });
  }

  async function verificarPermissaoEConectar() {
    try {
      const resp = await fetch(`/registrar-chamada`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ aluno: aluno, professor: professor })
      });

      const result = await resp.json();
      if (resp.ok && result.sala) {
        buscarPeerIdEDiscar();
      } else {
        statusEl.textContent = "‚ùå Conex√£o n√£o autorizada.";
        console.warn(result);
      }
    } catch (err) {
      console.error("Erro ao verificar status:", err);
      statusEl.textContent = "‚ö†Ô∏è Falha ao verificar a autoriza√ß√£o.";
    }
  }

  async function buscarPeerIdEDiscar() {
    try {
      const alunoNormalizado = aluno.trim().toLowerCase().replace(/\s/g, "");

      let tentativas = 0;
      const maxTentativas = 30; // at√© 1 minuto (2s cada tentativa)

      statusEl.textContent = "‚è≥ Aguardando o professor iniciar a chamada...";

      while (tentativas < maxTentativas) {
        const res = await fetch(`/buscar-id-professor?aluno=${alunoNormalizado}`);
        const data = await res.json();

        if (data.peer_id) {
          statusEl.textContent = "‚úÖ ID do professor encontrado, conectando...";
          initPeerAndConnect(data.peer_id);
          return; // interrompe o loop assim que encontrar
        }

        await new Promise(resolve => setTimeout(resolve, 2000));
        tentativas++;
      }

      // s√≥ aparece ap√≥s TODAS as tentativas falharem
      statusEl.textContent = "‚ùå Professor ausente.";
    } catch (err) {
      console.error("Erro ao buscar o ID do professor:", err);
      statusEl.textContent = "‚ö†Ô∏è Erro ao buscar ID.";
    }
  }

  async function verificarSeDeveMostrarPagamento() {
    try {
      const res = await fetch(`/aulas_dadas?aluno=${encodeURIComponent(aluno)}`);
      const data = await res.json();
      const aulas = data.aulas || 0;
      return aulas === 0 || aulas === 11; // primeira aula ou antes da 12¬™
    } catch (err) {
      console.error("Erro ao obter n√∫mero de aulas:", err);
      return false;
    }
  }

  async function iniciarCronometro() {
    const mostrarPagamento = await verificarSeDeveMostrarPagamento();
    if (!mostrarPagamento) return;

    let segundos = 0;
    const duracaoAula = 60; // 1 minuto
    const intervalo = setInterval(() => {
      segundos++;
      if (segundos === 40) {
        // notifica√ß√£o somente no 40¬∫ segundo da chamada
        notificacao.style.display = "block";
      }
      if (segundos >= duracaoAula) clearInterval(intervalo);
    }, 1000);
  }

  startCamera().then(ok => {
    if (ok) {
      verificarPermissaoEConectar();
    }
  });

  btnSim.onclick = () => {
    notificacao.style.display = "none";
    pagamento.style.display = "block";
  };

  btnNao.onclick = () => {
    notificacao.style.display = "none";
  };

  btnPagamento.onclick = () => {
    window.location.href = `/enviar_comprovativo?aluno_nome=${encodeURIComponent(aluno)}`;
  };
</script>
</body>
</html>
