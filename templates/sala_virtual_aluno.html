<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conex칚o com o Professor</title>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: "Roboto", sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
  }

  .video-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  #remoteVideo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
  }

  .blur-top,
  .blur-bottom {
    position: absolute;
    left: 0;
    width: 100%;
    height: 5%;
    backdrop-filter: blur(15px) brightness(0.8);
    -webkit-backdrop-filter: blur(15px) brightness(0.8);
    pointer-events: none;
    z-index: 2;
  }

  .blur-top { top: 0; }
  .blur-bottom { bottom: 0; }

  #localVideo {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 120px;
    height: 90px;
    border: 2px solid #fff;
    z-index: 3;
    border-radius: 6px;
    object-fit: cover;
    background: black;
  }

  #status {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    z-index: 4;
  }

  #notificacao {
    display: none;
    position: absolute;
    bottom: 120px;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    z-index: 5;
  }

  #notificacao button {
    margin: 5px;
    padding: 8px 16px;
    background: #28a745;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }

  #notificacao button#nao {
    background: #dc3545;
  }

  #pagamento {
    display: none;
    position: absolute;
    bottom: 50px;
    background: rgba(0, 0, 0, 0.9);
    padding: 15px;
    border-radius: 8px;
    z-index: 6;
    text-align: center;
  }

  #pagamento button {
    padding: 10px 20px;
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="video-container">
    <video id="remoteVideo" autoplay playsinline></video>
    <div class="blur-top"></div>
    <div class="blur-bottom"></div>
  </div>

  <video id="localVideo" autoplay muted playsinline></video>
  <div id="status">游댍 Buscando chamada do professor...</div>

  <div id="notificacao">
    <p>Est치 gostando da aula?</p>
    <button id="sim">Sim</button>
    <button id="nao">N칚o</button>
  </div>

  <div id="pagamento">
    <p>Precisa fazer o pagamento para continuar com as aulas.</p>
    <button id="fazerPagamento">Fazer pagamento</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <script>
  const statusEl = document.getElementById("status");
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");
  const notificacao = document.getElementById("notificacao");
  const pagamento = document.getElementById("pagamento");
  const btnSim = document.getElementById("sim");
  const btnNao = document.getElementById("nao");
  const btnPagamento = document.getElementById("fazerPagamento");

  const aluno = "{{ aluno }}";
  const professor = "{{ professor }}";

  let peer;
  let localStream;
  let currentCall;

  async function startCamera() {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({
        video: { width: { ideal: 1280 }, height: { ideal: 720 }, frameRate: { ideal: 30, max: 30 } },
        audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }
      });
      localVideo.srcObject = localStream;
      return true;
    } catch (err) {
      console.error("Erro ao acessar a c칙mera e microfone:", err);
      statusEl.innerHTML = `<i class="fa-solid fa-circle-xmark"></i> Erro ao acessar c칙mera/microfone`;
      return false;
    }
  }

  function initPeerAndConnect(peerIdDoProfessor) {
    peer = new Peer({
      config: {
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          { urls: "stun:stun1.l.google.com:19302" },
          {
            urls: "turn:seu-turn.dominio.com:3478",
            username: "usuario",
            credential: "senha"
          }
        ]
      }
    });

    peer.on("open", () => {
      if (!localStream) {
        console.warn("丘멆잺 Stream local n칚o dispon칤vel ainda");
        return;
      }

      statusEl.innerHTML = `<i class="fa-solid fa-link"></i> Conectando ao professor...`;
      currentCall = peer.call(peerIdDoProfessor, localStream);
      handleCallEvents(currentCall);
    });

    peer.on("disconnected", () => {
      statusEl.textContent = "Reconectando...";
      try { peer.reconnect(); } catch(_) {}
      if (currentCall && localStream) {
        setTimeout(() => {
          const newCall = peer.call(currentCall.peer, localStream);
          handleCallEvents(newCall);
        }, 2000);
      }
    });

    peer.on("error", (err) => {
      console.error("Erro PeerJS:", err);
    });
  }

  function handleCallEvents(call) {
    currentCall = call;

    call.on("stream", async (remoteStream) => {
      remoteStream.getTracks().forEach(track => track.enabled = true);
      remoteVideo.srcObject = remoteStream;
      try {
        await remoteVideo.play();
      } catch {
        console.warn("丘멆잺 Requer intera칞칚o do usu치rio para liberar som");
      }
      statusEl.innerHTML = `<i class="fa-solid fa-circle-check"></i> Conectado com o professor!`;
      await iniciarCronometro();
    });

    call.peerConnection?.addEventListener("track", (ev) => {
      if (ev.streams && ev.streams[0]) {
        ev.streams[0].getTracks().forEach(track => track.enabled = true);
        remoteVideo.srcObject = ev.streams[0];
        remoteVideo.play().catch(() => console.warn("丘멆잺 Usu치rio precisa clicar para liberar som"));
      }
    });

    call.on("close", () => {
      statusEl.innerHTML = `<i class="fa-solid fa-plug-circle-xmark"></i> Conex칚o encerrada.`;
    });

    call.on("error", (err) => {
      console.error("Erro na chamada:", err);
    });
  }

  async function verificarPermissaoEConectar() {
    try {
      const resp = await fetch(`/registrar-chamada`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ aluno: aluno, professor: professor })
      });

      const result = await resp.json();
      if (resp.ok && result.sala) {
        buscarPeerIdEDiscar();
      } else {
        statusEl.innerHTML = `<i class="fa-solid fa-circle-xmark"></i> Conex칚o n칚o autorizada.`;
      }
    } catch (err) {
      console.error("Erro ao verificar status:", err);
      statusEl.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> Falha ao verificar autoriza칞칚o.`;
    }
  }

  async function buscarPeerIdEDiscar() {
    try {
      const alunoNormalizado = aluno.trim().toLowerCase().replace(/\s/g, "");
      let tentativas = 0;
      const maxTentativas = 30;

      statusEl.innerHTML = `<i class="fa-solid fa-hourglass-half"></i> Aguardando o professor iniciar a chamada...`;

      while (tentativas < maxTentativas) {
        const res = await fetch(`/buscar-id-professor?aluno=${alunoNormalizado}`);
        const data = await res.json();

        if (data.peer_id) {
          statusEl.innerHTML = `<i class="fa-solid fa-circle-check"></i> ID do professor encontrado, conectando...`;
          initPeerAndConnect(data.peer_id);
          return;
        }

        await new Promise(resolve => setTimeout(resolve, 2000));
        tentativas++;
      }

      statusEl.innerHTML = `<i class="fa-solid fa-circle-xmark"></i> Professor ausente.`;
    } catch (err) {
      console.error("Erro ao buscar ID do professor:", err);
      statusEl.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> Erro ao buscar ID.`;
    }
  }

  async function verificarSeDeveMostrarPagamento() {
    try {
      const res = await fetch(`/aulas_dadas?aluno=${encodeURIComponent(aluno)}`);
      const data = await res.json();
      const aulas = data.aulas || 0;
      return aulas === 0 || aulas === 11;
    } catch (err) {
      console.error("Erro ao obter n칰mero de aulas:", err);
      return false;
    }
  }

  async function iniciarCronometro() {
    const mostrarPagamento = await verificarSeDeveMostrarPagamento();
    if (!mostrarPagamento) return;

    let segundos = 0;
    const duracaoAula = 3900; 
    const minutoNotificacao = 3600; 

    const intervalo = setInterval(() => {
      segundos++;

      if (segundos === minutoNotificacao) {
        notificacao.style.display = "block";
      }

      if (segundos >= duracaoAula) {
        clearInterval(intervalo);
        notificacao.style.display = "none";
        if (typeof encerrarChamada === "function") encerrarChamada();
      }
    }, 1000);
  }

  startCamera().then(ok => {
    if (ok) verificarPermissaoEConectar();
  });

  btnSim.onclick = () => {
    notificacao.style.display = "none";
    pagamento.style.display = "block";
  };

  btnNao.onclick = () => {
    notificacao.style.display = "none";
  };

  btnPagamento.onclick = () => {
    window.location.href = `/enviar_comprovativo?aluno_nome=${encodeURIComponent(aluno)}`;
  };
  </script>
</body>
</html>
