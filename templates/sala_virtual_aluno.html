<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aluno - Entrar na Aula</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    input, button {
      padding: 10px 18px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    input {
      width: 220px;
    }

    #buscarBtn {
      cursor: pointer;
      background: #00c9ff;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    #buscarBtn:hover {
      background: #92fe9d;
    }

    #entrarBtn {
      display: none;
      background: #00d26a;
      color: #fff;
      border: none;
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,255,150,0.5);
    }

    #entrarBtn i {
      margin-right: 8px;
    }

    #entrarBtn:hover {
      background: #00ff7f;
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
    }

    @media (max-width: 600px) {
      h2 { font-size: 20px; }
      #entrarBtn { font-size: 16px; padding: 12px 20px; }
      #status { font-size: 14px; }
    }
  </style>
</head>
<body>
  <h2>Aluno - Entrar na Aula</h2>

  <input id="nomeAluno" placeholder="Digite seu nome" />
  <button id="buscarBtn">Buscar Chamada</button>
  <div id="status"></div>

  <button id="entrarBtn"><i class="fa-solid fa-video"></i> Entrar na Aula</button>

  <script>
    const buscarBtn = document.getElementById('buscarBtn');
    const statusEl = document.getElementById('status');
    const nomeInput = document.getElementById('nomeAluno');
    const entrarBtn = document.getElementById('entrarBtn');

    let linkSala = "";

    buscarBtn.onclick = async () => {
      const aluno = nomeInput.value.trim();
      if (!aluno) return alert('Digite o nome do aluno');

      statusEl.textContent = 'ðŸ”Ž Buscando chamada do professor...';

      try {
        const res = await fetch(`/buscar-id-professor?aluno=${encodeURIComponent(aluno)}`);
        const data = await res.json();

        // â— Verifica se o professor jÃ¡ criou e enviou a sala
        if (!data.room_id || !data.prebuilt_link) {
          statusEl.textContent = 'âŒ O professor ainda nÃ£o enviou a chamada.';
          return;
        }

        // âœ… Sala encontrada
        linkSala = data.prebuilt_link;
        statusEl.textContent = "âœ… Aula encontrada!";

        // Oculta entrada e botÃ£o de busca
        nomeInput.style.display = "none";
        buscarBtn.style.display = "none";

        // Mostra o botÃ£o para entrar na aula
        entrarBtn.style.display = "inline-block";

      } catch (err) {
        console.error(err);
        statusEl.textContent = 'âš ï¸ Erro ao buscar a chamada.';
      }
    };

    // Ao clicar no botÃ£o verde, entra na sala
    entrarBtn.onclick = () => {
      if (linkSala) {
        window.open(linkSala, "_blank");
      }
    };
  </script>
</body>
</html>
