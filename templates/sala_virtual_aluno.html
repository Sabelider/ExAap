<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conex√£o com o Professor</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Container do v√≠deo remoto */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* V√≠deo local (PIP) */
    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 90px;
      border: 2px solid #fff;
      border-radius: 8px;
      z-index: 10;
    }

    /* Cron√¥metro */
    #status {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      z-index: 20;
    }

    /* Faixa superior fosca */
    .blur-top,
    .blur-bottom {
      position: absolute;
      left: 0;
      width: 100%;
      height: 100px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 5;
      pointer-events: none;
    }

    .blur-top {
      top: 0;
    }

    .blur-bottom {
      bottom: 0;
    }

    /* Ajustes para desktop */
    @media (min-width: 768px) {
      #localVideo {
        width: 180px;
        height: 135px;
      }

      #status {
        font-size: 20px;
        padding: 8px 18px;
      }

      .blur-top,
      .blur-bottom {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
    <div id="status">‚è±Ô∏è 00:00</div>

    <!-- Vidro fosco -->
    <div class="blur-top"></div>
    <div class="blur-bottom"></div>
  </div>

  <!-- Firebase + PeerJS -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <script>
    const statusEl = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    const aluno = "{{ aluno }}";
    const professor = "{{ professor }}";

    let peer;
    let localStream;

    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        return true;
      } catch (err) {
        console.error("Erro ao acessar a c√¢mera e microfone:", err);
        statusEl.textContent = "‚ùå Erro ao acessar a c√¢mera/microfone";
        return false;
      }
    }

    function initPeerAndConnect(peerIdDoProfessor) {
      peer = new Peer();

      peer.on("open", () => {
        const call = peer.call(peerIdDoProfessor, localStream);

        call.on("stream", (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
          statusEl.textContent = "‚è±Ô∏è 00:00"; // Cron√¥metro inicia aqui
          iniciarCronometro();
        });

        call.on("close", () => {
          statusEl.textContent = "üîå Conex√£o encerrada.";
        });

        call.on("error", (err) => {
          console.error("Erro na chamada:", err);
          statusEl.textContent = "‚ö†Ô∏è Erro na chamada.";
        });
      });

      peer.on("error", (err) => {
        console.error("Erro PeerJS:", err);
        statusEl.textContent = "‚ùå Erro no PeerJS.";
      });
    }

    async function verificarPermissaoEConectar() {
      try {
        const resp = await fetch(`/registrar-chamada`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            aluno: aluno,
            professor: professor
          })
        });

        const result = await resp.json();

        if (resp.ok && result.sala) {
          buscarPeerIdEDiscar();
        } else {
          statusEl.textContent = "‚ùå Conex√£o n√£o autorizada.";
          console.warn(result);
        }
      } catch (err) {
        console.error("Erro ao verificar status:", err);
        statusEl.textContent = "‚ö†Ô∏è Falha ao verificar a autoriza√ß√£o.";
      }
    }

    async function buscarPeerIdEDiscar() {
      try {
        const alunoNormalizado = aluno.trim().toLowerCase().replace(/\s/g, "");
        const res = await fetch(`/buscar-id-professor?aluno=${alunoNormalizado}`);
        const data = await res.json();

        if (data.peer_id) {
          initPeerAndConnect(data.peer_id);
        } else {
          statusEl.textContent = "‚ö†Ô∏è ID do professor n√£o encontrado.";
        }
      } catch (err) {
        console.error("Erro ao buscar o ID do professor:", err);
        statusEl.textContent = "‚ùå Erro ao buscar ID.";
      }
    }

    // === Cron√¥metro simples ===
    function iniciarCronometro() {
      let segundos = 0;
      setInterval(() => {
        segundos++;
        const min = String(Math.floor(segundos / 60)).padStart(2, "0");
        const sec = String(segundos % 60).padStart(2, "0");
        statusEl.textContent = `‚è±Ô∏è ${min}:${sec}`;
      }, 1000);
    }

    startCamera().then((ok) => {
      if (ok) {
        verificarPermissaoEConectar();
      }
    });
  </script>
</body>
</html>
