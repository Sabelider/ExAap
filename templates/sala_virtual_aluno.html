<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aluno - Entrar na Aula</title>

  <!-- √çcones profissionais -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      font-family: "Roboto", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(20,20,20,0.9);
      border-radius: 20px;
      padding: 35px 30px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,255,150,0.15);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #buscarBtn {
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      color: #000;
    }

    #buscarBtn:disabled {
      background: #333;
      color: #888;
      cursor: not-allowed;
    }

    #contador {
      margin: 25px 0 10px;
      font-size: 64px;
      font-weight: bold;
      color: #00ff7f;
      text-shadow: 0 0 15px rgba(0,255,150,0.7);
    }

    #status {
      font-size: 15px;
      opacity: 0.9;
    }

    #entrarBtn {
      display: none;
      margin-top: 25px;
      background: linear-gradient(135deg, #00d26a, #00ff7f);
      color: #003d1f;
      box-shadow: 0 0 20px rgba(0,255,150,0.6);
    }

    #entrarBtn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h2><i class="fa-solid fa-user-graduate"></i> Entrar na Aula</h2>

    <input id="nomeAluno" placeholder="Digite seu nome" />

    <button id="buscarBtn">
      <i class="fa-solid fa-magnifying-glass"></i>
      Buscar Chamada
    </button>

    <div id="contador"></div>
    <div id="status"></div>

    <button id="entrarBtn">
      <i class="fa-solid fa-video"></i>
      Entrar na Aula
    </button>
  </div>

<script>
const buscarBtn = document.getElementById('buscarBtn');
const statusEl = document.getElementById('status');
const contadorEl = document.getElementById('contador');
const nomeInput = document.getElementById('nomeAluno');
const entrarBtn = document.getElementById('entrarBtn');

let linkSala = "";
let tempo = 20;
let intervalo = null;
let contadorAtivo = false;

// ‚è±Ô∏è Cron√≥metro regressivo vis√≠vel
function iniciarContador() {
  if (contadorAtivo) return;
  contadorAtivo = true;

  buscarBtn.disabled = true;
  contadorEl.textContent = tempo;
  statusEl.innerHTML = '<i class="fa-solid fa-clock"></i> Criando sala, aguarde...';

  intervalo = setInterval(() => {
    tempo--;
    contadorEl.textContent = tempo;

    if (tempo <= 0) {
      clearInterval(intervalo);
      contadorEl.textContent = '';
      statusEl.innerHTML = 'üì¢ <b>A sala j√° foi criada.</b><br>Atualize a p√°gina para entrar.';
    }
  }, 1000);
}

// üîé Buscar chamada
buscarBtn.onclick = async () => {
  const aluno = nomeInput.value.trim();
  if (!aluno) return alert('Digite o nome do aluno');

  iniciarContador();

  try {
    const res = await fetch(`/buscar-id-professor?aluno=${encodeURIComponent(aluno)}`);
    const data = await res.json();

    if (!data.room_id || !data.prebuilt_link) return;

    // ‚úÖ Sala encontrada antes do fim do contador
    clearInterval(intervalo);

    linkSala = data.prebuilt_link;
    contadorEl.textContent = '';
    statusEl.innerHTML = '‚úÖ <b>Sala criada com sucesso!</b>';

    nomeInput.style.display = "none";
    buscarBtn.style.display = "none";
    entrarBtn.style.display = "flex";

  } catch (err) {
    console.error(err);
    statusEl.innerHTML = '‚ö†Ô∏è Erro ao buscar a chamada.';
  }
};

// ‚ñ∂Ô∏è Entrar na sala
entrarBtn.onclick = () => {
  if (linkSala) {
    window.open(linkSala, "_blank");
  }
};
</script>

</body>
</html>
