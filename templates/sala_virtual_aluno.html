<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConexÃ£o com o Professor</title>
<style> 
  body {
    margin: 0;
    background: #000;
    font-family: "Roboto", sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
  }

  /* Container do vÃ­deo remoto */
  .video-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  
  #remoteVideo {
    position: absolute;
    top: -10%;
    left: 0;
    width: 100%;
    height: 120%;
    object-fit: cover;
  }

  /* Faixas embaÃ§adas em cima e embaixo */
  .blur-top, .blur-bottom {
    position: absolute;
    left: 0;
    width: 100%;
    height: 15%;
    backdrop-filter: blur(15px) brightness(0.8);
    -webkit-backdrop-filter: blur(15px) brightness(0.8);
    pointer-events: none;
    z-index: 2;
  }

  .blur-top { top: 0; }
  .blur-bottom { bottom: 0; }

  /* ðŸŽ¥ VÃ­deo local padrÃ£o (PC) */
  #localVideo {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 120px;
    height: 90px;
    border: 2px solid #fff;
    border-radius: 0px;
    z-index: 3;
  }

  #status {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    z-index: 4;
  }

  
  @media (min-width: 768px) {
    #localVideo {
      width: 180px;
      height: 135px;
      border: 2px solid #fff;
      bottom: 30px;
      right: 30px;
    }

    #status {
      font-size: 18px;
    }
  }

  
  @media (max-width: 767px) {
    #localVideo {
      top: auto;        
      bottom: 40px;    
      left: 15px;       
      right: auto;      
      width: 100px;
      height: 70px;
    }
  }
</style>
</head>
<body>
  <div class="video-container">
    <video id="remoteVideo" autoplay playsinline></video>
    <div class="blur-top"></div>
    <div class="blur-bottom"></div>
  </div>

  <video id="localVideo" autoplay muted playsinline></video>
  <div id="status">ðŸ”Ž Buscando chamada do professor...</div>

  <!-- Firebase + PeerJS -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <script>
    const statusEl = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    const aluno = "{{ aluno }}";
    const professor = "{{ professor }}";

    let peer;
    let localStream;

    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        return true;
      } catch (err) {
        console.error("Erro ao acessar a cÃ¢mera e microfone:", err);
        statusEl.textContent = "âŒ Erro ao acessar a cÃ¢mera/microfone";
        return false;
      }
    }

    function initPeerAndConnect(peerIdDoProfessor) {
      peer = new Peer();

      peer.on("open", () => {
        statusEl.textContent = "ðŸ”— Conectando ao professor...";
        const call = peer.call(peerIdDoProfessor, localStream);

        call.on("stream", (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
          statusEl.textContent = "âœ… Conectado com o professor!";
        });

        call.on("close", () => {
          statusEl.textContent = "ðŸ”Œ ConexÃ£o encerrada.";
        });

        call.on("error", (err) => {
          console.error("Erro na chamada:", err);
          statusEl.textContent = "âš ï¸ Erro na chamada.";
        });
      });

      peer.on("error", (err) => {
        console.error("Erro PeerJS:", err);
        statusEl.textContent = "âŒ Erro no PeerJS.";
      });
    }

    async function verificarPermissaoEConectar() {
      try {
        const resp = await fetch(`/registrar-chamada`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            aluno: aluno,
            professor: professor
          })
        });

        const result = await resp.json();

        if (resp.ok && result.sala) {
          buscarPeerIdEDiscar();
        } else {
          statusEl.textContent = "âŒ ConexÃ£o nÃ£o autorizada.";
          console.warn(result);
        }
      } catch (err) {
        console.error("Erro ao verificar status:", err);
        statusEl.textContent = "âš ï¸ Falha ao verificar a autorizaÃ§Ã£o.";
      }
    }

    async function buscarPeerIdEDiscar() {
      try {
        const alunoNormalizado = aluno.trim().toLowerCase().replace(/\s/g, "");
        const res = await fetch(`/buscar-id-professor?aluno=${alunoNormalizado}`);
        const data = await res.json();

        if (data.peer_id) {
          initPeerAndConnect(data.peer_id);
        } else {
          statusEl.textContent = "âš ï¸ ID do professor nÃ£o encontrado.";
        }
      } catch (err) {
        console.error("Erro ao buscar o ID do professor:", err);
        statusEl.textContent = "âŒ Erro ao buscar ID.";
      }
    }

    startCamera().then((ok) => {
      if (ok) {
        verificarPermissaoEConectar();
      }
    });
  </script>
</body>
</html>
