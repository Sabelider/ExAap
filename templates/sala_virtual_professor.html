<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Professor</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #remoteVideo {
      position: absolute;
      top: -10%;
      left: 0;
      width: 100%;
      height: 120%;
      object-fit: cover;
    }

    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 90px;
      border: 2px solid #fff;
      border-radius: 8px;
      z-index: 10;
    }

    #cronometro {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.4);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: bold;
      display: none;
      z-index: 20;
    }

    /* Efeitos de desfoque superior/inferior */
    .blur-top,
    .blur-bottom {
      position: absolute;
      left: 0;
      width: 100%;
      height: 5%;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 5;
      pointer-events: none;
    }

    .blur-top {
      top: 0;
    }

    .blur-bottom {
      bottom: 0;
    }

    #confirmarAulaBtn {
      display: none;
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffa500;
      color: black;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      z-index: 30;
    }

    #confirmarAulaBtn:hover {
      background-color: #ff8800;
    }

    /* Bot√£o chamar aluno */
    #chamarAlunoBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: green;
      color: white;
      font-weight: bold;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 30;
    }

    #chamarAlunoBtn:hover {
      background-color: darkgreen;
    }

    @media (min-width: 768px) {
      #remoteVideo {
        top: -15%;
        height: 130%;
      }

      #localVideo {
        width: 180px;
        height: 135px;
      }

      #cronometro {
        font-size: 26px;
        padding: 8px 18px;
      }

      #confirmarAulaBtn {
        font-size: 18px;
        padding: 12px 22px;
      }

      #chamarAlunoBtn {
        font-size: 18px;
        padding: 14px 26px;
      }
    }

    @media (max-width: 767px) {
      #localVideo {
        top: 15px;
        right: 15px;
        bottom: auto;
        width: 100px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
    <div id="cronometro">01:00</div>
    <div class="blur-top"></div>
    <div class="blur-bottom"></div>
  </div>

  <button id="chamarAlunoBtn" onclick="enviarIdAoPerfil()">Chamar o Aluno</button>
  <button id="confirmarAulaBtn" onclick="registrarAula()">Confirmar aula dada?</button>

  <!-- Firebase + PeerJS -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <script>
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const cronometro = document.getElementById("cronometro");
    const confirmarAulaBtn = document.getElementById("confirmarAulaBtn");
    const chamarAlunoBtn = document.getElementById("chamarAlunoBtn");

    const email = "{{ email }}";
    const aluno = "{{ aluno }}";

    let localStream;
    let peer;
    let currentCall;
    let meuPeerId = "";
    let tempoRestante = 3600; // 1 hora em segundos
    let intervalo;
    let mensagemMostrada = false; // controle para mostrar s√≥ uma vez

    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (err) {
        alert("Erro ao acessar c√¢mera e microfone");
        console.error(err);
      }
    }

    function initPeer() {
      peer = new Peer();

      peer.on("open", (id) => {
        meuPeerId = id;
      });

      peer.on("call", (call) => {
        call.answer(localStream);
        handleCallEvents(call);
      });

      peer.on("error", (err) => {
        console.error("Erro PeerJS:", err);
        alert("Erro no PeerJS: " + err.message);
      });
    }

    function handleCallEvents(call) {
      call.on("stream", (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
        iniciarCronometro();
      });

      call.on("close", () => {
        confirmarAulaBtn.style.display = "inline-block";
      });

      call.on("error", (err) => {
        console.error("Erro na chamada:", err);
        confirmarAulaBtn.style.display = "inline-block";
      });

      currentCall = call;
    }

    function enviarIdAoPerfil() {
      chamarAlunoBtn.style.display = "none";

      fetch("/enviar-id-aula", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          peer_id: meuPeerId,
          email: email.trim().toLowerCase(),
          aluno: aluno.trim().toLowerCase()
        })
      })
      .then(res => {
        if (res.ok) alert("‚úÖ ID da aula enviado!");
        else alert("‚ö†Ô∏è Erro ao enviar ID.");
      })
      .catch(err => {
        console.error("Erro:", err);
        alert("Erro ao enviar ID.");
      });
    }

    function iniciarCronometro() {
      cronometro.style.display = "block";
      tempoRestante = 3600; // reinicia 1h

      intervalo = setInterval(() => {
        if (tempoRestante <= 0) {
          clearInterval(intervalo);
          cronometro.textContent = "00:00";
          encerrarChamada();
          return;
        }

        tempoRestante--;

        // mostrar mensagem aos 55 minutos
        if (tempoRestante === 300 && !mensagemMostrada) {
          alert("üì¢ Est√° a gostar da aula?");
          mensagemMostrada = true;
        }

        let minutos = Math.floor(tempoRestante / 60).toString().padStart(2, '0');
        let segundos = (tempoRestante % 60).toString().padStart(2, '0');

        cronometro.textContent = ${minutos}:${segundos};
      }, 1000);
    }

    function encerrarChamada() {
      if (currentCall) {
        currentCall.close();
        remoteVideo.srcObject = null;
      }
      confirmarAulaBtn.style.display = "inline-block";
    }

    function registrarAula() {
      const btn = document.getElementById("confirmarAulaBtn");
      btn.disabled = true;
      btn.style.display = "none";

      fetch("/registrar-aula", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          professor: email.trim().toLowerCase(),
          aluno: aluno.trim().toLowerCase()
        })
      })
      .then(res => {
        if (res.ok) {
          alert("‚úÖ Aula registrada com sucesso!");
        } else {
          alert("‚ö†Ô∏è Falha ao registrar aula.");
          btn.style.display = "inline-block";
          btn.disabled = false;
        }
      })
      .catch(err => {
        console.error("Erro ao registrar aula:", err);
        alert("Erro de conex√£o ao registrar aula.");
        btn.style.display = "inline-block";
        btn.disabled = false;
      });
    }

    startCamera().then(initPeer);
  </script>
</body>
</html>
