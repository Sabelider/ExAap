<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Professor</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #remoteVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 180px;
      height: 135px;
      border: 2px solid #fff;
      border-radius: 10px;
      z-index: 10;
      background: #000;
      object-fit: cover;
    }
    #cronometro {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 24px;
      font-weight: bold;
      display: none;
      z-index: 20;
    }
    #confirmarAulaBtn {
      display: none;
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffa500;
      color: black;
      font-weight: bold;
      padding: 12px 22px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      z-index: 30;
    }
    #confirmarAulaBtn:hover { background-color: #ff8800; }
    #chamarAlunoBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: green;
      color: white;
      font-weight: bold;
      padding: 14px 26px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      z-index: 30;
    }
    #chamarAlunoBtn:hover { background-color: darkgreen; }
    #ativarAudioBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1e88e5;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      z-index: 30;
    }
    #ativarAudioBtn:hover { background: #1669b2; }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 767px) {
      #localVideo {
        top: 15px;
        right: 15px;
        bottom: auto;
        width: 120px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <div id="info" style="position:fixed; top:10px; left:10px; z-index:25; background:rgba(0,0,0,.35); padding:8px 12px; border-radius:8px;">
    <div><strong>Status:</strong> <span id="status">Inicializando c√¢mera...</span></div>
    <div id="cronometro">00:00</div>
  </div>

  <div class="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <button id="chamarAlunoBtn" onclick="enviarIdAoPerfil()">Chamar o Aluno</button>
  <button id="confirmarAulaBtn" onclick="registrarAula()">Confirmar aula dada?</button>
  <button id="ativarAudioBtn" onclick="ativarAudio()">Ativar Som</button>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<script>
  const statusSpan = document.getElementById("status");
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");
  const cronometro = document.getElementById("cronometro");
  const confirmarAulaBtn = document.getElementById("confirmarAulaBtn");
  const chamarAlunoBtn = document.getElementById("chamarAlunoBtn");
  const ativarAudioBtn = document.getElementById("ativarAudioBtn");

  const email = "{{ email }}";
  const aluno = "{{ aluno }}";

  let localStream, peer, currentCall, meuPeerId = "";
  let tempoRestante = 1260;
  let intervalo, etapa = 1, intervaloVisual;
  let somTocado = false;

  const somAviso = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");

  // Elementos visuais do intervalo
  const overlay = document.createElement("div");
  overlay.style.cssText = `
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.8);
    color: white;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    font-family: 'Nunito', sans-serif;
  `;
  const circulo = document.createElement("div");
  circulo.style.cssText = `
    width: 200px; height: 200px;
    border-radius: 50%;
    background: conic-gradient(#00c9ff, #92fe9d, #00c9ff);
    animation: girar 3s linear infinite;
    display: flex; justify-content: center; align-items: center;
    box-shadow: 0 0 25px #00c9ff;
  `;
  const textoTempo = document.createElement("div");
  textoTempo.style.cssText = `position:absolute; font-size:2.5em; font-weight:bold;`;
  const aviso = document.createElement("div");
  aviso.style.cssText = `margin-top:30px; font-size:1.3em; color:#ffeb3b;`;
  overlay.appendChild(circulo);
  overlay.appendChild(textoTempo);
  overlay.appendChild(aviso);
  document.body.appendChild(overlay);

  async function startCamera() {
    try {
      statusSpan.textContent = "üé• Iniciando c√¢mera...";
      localStream = await navigator.mediaDevices.getUserMedia({
        video: {
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          frameRate: { ideal: 60, max: 60 }
        },
        audio: {
          echoCancellation: true,
          noiseSuppression: true,
          autoGainControl: true
        }
      });
      localVideo.srcObject = localStream;
      statusSpan.textContent = "‚úÖ C√¢mera pronta.";
    } catch (e) {
      alert("Erro ao acessar c√¢mera/microfone.");
    }
  }

  function initPeer() {
    peer = new Peer({
      config: {
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          { urls: "stun:stun1.l.google.com:19302" },
          { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" }
        ]
      }
    });

    peer.on("open", id => {
      meuPeerId = id;
      statusSpan.textContent = "Conectado. Aguardando chamada...";
    });

    peer.on("call", call => {
      call.answer(localStream);
      handleCallEvents(call);
    });
  }

  function handleCallEvents(call) {
    currentCall = call;
    call.on("stream", stream => {
      remoteVideo.srcObject = stream;
      remoteVideo.play().catch(() => ativarAudioBtn.style.display = "inline-block");
      statusSpan.textContent = `üì° Conectado - ${etapa}¬∫ tempo`;
      iniciarCronometro();
    });

    call.on("close", () => statusSpan.textContent = "Conex√£o encerrada.");
  }

  function iniciarCronometro() {
    cronometro.style.display = "block";
    tempoRestante = 1260;
    clearInterval(intervalo);
    intervalo = setInterval(() => {
      if (tempoRestante <= 0) {
        clearInterval(intervalo);
        cronometro.textContent = "00:00";
        encerrarChamada();
        return;
      }
      tempoRestante--;
      const m = Math.floor(tempoRestante / 60).toString().padStart(2, '0');
      const s = (tempoRestante % 60).toString().padStart(2, '0');
      cronometro.textContent = `${m}:${s}`;
    }, 1000);
  }

  function encerrarChamada() {
    try { currentCall?.close(); } catch(_) {}
    remoteVideo.srcObject = null;
    if (etapa < 3) {
      statusSpan.textContent = `‚è∏Ô∏è ${etapa}¬∫ tempo encerrado. Intervalo de 5 minutos.`;
      etapa++;
      mostrarIntervalo();
    } else {
      statusSpan.textContent = "‚úÖ Aula finalizada ap√≥s 3 tempos de 21 minutos.";
      confirmarAulaBtn.style.display = "inline-block";
    }
  }

  function mostrarIntervalo() {
    let tempo = 300;
    somTocado = false;
    overlay.style.display = "flex";
    atualizarTempo();

    intervaloVisual = setInterval(() => {
      tempo--;
      atualizarTempo();
      if (tempo === 60 && !somTocado) {
        somAviso.play().catch(()=>{});
        aviso.textContent = "‚ö†Ô∏è Faltam 60 segundos!";
        somTocado = true;
      }
      if (tempo <= 0) {
        clearInterval(intervaloVisual);
        overlay.style.display = "none";
        chamarAlunoBtn.style.display = "inline-block";
      }
    }, 1000);

    function atualizarTempo() {
      const m = Math.floor(tempo / 60).toString().padStart(2, '0');
      const s = (tempo % 60).toString().padStart(2, '0');
      textoTempo.textContent = `${m}:${s}`;
    }
  }

  function enviarIdAoPerfil() {
    if (!meuPeerId) return alert("Conectando ao servidor...");
    chamarAlunoBtn.style.display = "none";
    fetch("/enviar-id-aula", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ peer_id: meuPeerId, email, aluno })
    }).then(r => r.ok ? alert("‚úÖ ID enviado ao aluno!") : alert("Erro ao enviar ID."));
  }

  function registrarAula() {
    confirmarAulaBtn.disabled = true;
    fetch("/registrar-aula", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ professor: email, aluno })
    }).then(r => {
      if (r.ok) {
        alert("‚úîÔ∏è Aula registrada!");
        confirmarAulaBtn.style.display = "none";
      } else throw new Error();
    }).catch(()=> {
      alert("‚ùå Falha ao registrar aula.");
      confirmarAulaBtn.disabled = false;
    });
  }

  (async()=>{
    await startCamera();
    initPeer();
  })();
</script>
</body>
</html>
