<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Alta Qualidade</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #remoteVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 160px;
      height: 120px;
      border: 2px solid #fff;
      border-radius: 8px;
      z-index: 10;
      background: #000;
      object-fit: cover;
    }
    #cronometro {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.4);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: bold;
      display: none;
      z-index: 20;
    }
    #confirmarAulaBtn {
      display: none;
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffa500;
      color: black;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      z-index: 30;
    }
    #chamarAlunoBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: green;
      color: white;
      font-weight: bold;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 30;
    }
    #ativarAudioBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1e88e5;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      z-index: 30;
    }
  </style>
</head>
<body>
  <div id="info" style="position:fixed; top:10px; left:10px; z-index:25; background:rgba(0,0,0,.35); padding:8px 12px; border-radius:8px;">
    <div><strong>Status:</strong> <span id="status">Inicializando c√¢mera...</span></div>
    <div id="cronometro">00:00</div>
  </div>

  <div class="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <button id="chamarAlunoBtn" onclick="enviarIdAoPerfil()">Chamar Aluno</button>
  <button id="confirmarAulaBtn" onclick="registrarAula()">Confirmar Aula</button>
  <button id="ativarAudioBtn" onclick="ativarAudio()">Ativar Som</button>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<script>
  const statusSpan = document.getElementById("status");
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");
  const email = "{{ email }}";
  const aluno = "{{ aluno }}";
  let localStream, peer, currentCall, remoteStreamRef, meuPeerId;
  let etapa = 1, tempoRestante = 1260, intervalo;

  // === CONFIGURA√á√ÉO DE V√çDEO DE ALTA QUALIDADE ===
  const mediaConstraints = {
    video: {
      width: { ideal: 1920 },
      height: { ideal: 1080 },
      frameRate: { ideal: 60, max: 60 },
      facingMode: "user"
    },
    audio: {
      echoCancellation: true,
      noiseSuppression: true,
      autoGainControl: true,
      channelCount: 2,
      sampleRate: 48000
    }
  };

  // === FUN√á√ÉO PARA MELHORAR BITRATE ===
  function otimizarTransmissao(pc) {
    const sender = pc.getSenders().find(s => s.track?.kind === "video");
    if (sender) {
      const params = sender.getParameters();
      if (!params.encodings) params.encodings = [{}];
      params.encodings[0].maxBitrate = 2500000; // 2.5 Mbps
      params.encodings[0].scaleResolutionDownBy = 1;
      sender.setParameters(params);
    }
  }

  // === INICIAR C√ÇMERA ===
  async function startCamera() {
    localStream = await navigator.mediaDevices.getUserMedia(mediaConstraints);
    localVideo.srcObject = localStream;
    statusSpan.textContent = "üé• C√¢mera pronta";
  }

  // === CONFIGURAR PEERJS COM SERVIDORES ROBUSTOS ===
  function initPeer() {
    peer = new Peer({
      config: {
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          { urls: "stun:global.stun.twilio.com:3478?transport=udp" },
          { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" },
          { urls: "turn:openrelay.metered.ca:443?transport=tcp", username: "openrelayproject", credential: "openrelayproject" }
        ]
      },
      debug: 1
    });

    peer.on("open", id => {
      meuPeerId = id;
      statusSpan.textContent = "‚úÖ Pronto para chamar aluno";
    });

    peer.on("call", call => {
      call.answer(localStream);
      handleCall(call);
    });

    peer.on("error", err => {
      console.warn("Erro PeerJS:", err);
      statusSpan.textContent = "Erro de conex√£o, reconectando...";
      setTimeout(() => initPeer(), 2000);
    });

    peer.on("disconnected", () => {
      peer.reconnect();
    });
  }

  // === GERENCIAR EVENTOS DE CHAMADA ===
  function handleCall(call) {
    currentCall = call;

    call.peerConnection.onconnectionstatechange = () => {
      const state = call.peerConnection.connectionState;
      if (state === "failed" || state === "disconnected") {
        statusSpan.textContent = "üîÅ Tentando recuperar chamada...";
        setTimeout(() => iniciarReconexao(call.peer), 1500);
      }
    };

    call.on("stream", remoteStream => {
      remoteStreamRef = remoteStream;
      remoteVideo.srcObject = remoteStream;
      remoteVideo.play().catch(() => {});
      otimizarTransmissao(call.peerConnection);
      statusSpan.textContent = "üì° Conectado com qualidade m√°xima";
    });

    call.on("close", () => statusSpan.textContent = "‚ùå Chamada encerrada");
  }

  function iniciarReconexao(peerId) {
    if (peerId && localStream) {
      const newCall = peer.call(peerId, localStream);
      handleCall(newCall);
    }
  }

  // === ENVIAR ID PARA O PERFIL ===
  function enviarIdAoPerfil() {
    if (!meuPeerId) return alert("Aguarde conex√£o com servidor...");
    fetch("/enviar-id-aula", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ peer_id: meuPeerId, email, aluno })
    }).then(() => alert("‚úÖ ID enviado ao aluno!"));
  }

  // === ATIVAR √ÅUDIO SE BLOQUEADO ===
  function ativarAudio() {
    remoteVideo.muted = false;
    remoteVideo.play();
    document.getElementById("ativarAudioBtn").style.display = "none";
  }

  // === EXECU√á√ÉO ===
  (async () => {
    await startCamera();
    initPeer();
  })();
</script>
</body>
</html>
