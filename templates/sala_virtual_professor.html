<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual 100ms - Professor</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      display: none;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #22c55e;
      transform: scale(1.05);
    }

    #status {
      margin: 20px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="container">
  <h2>Sala Virtual</h2>

  <input id="nomeSala" />
  <input id="alunoNome" />

  <div id="status">‚è≥ Criando sala...</div>

  <button id="chamarAlunoBtn" disabled>
    <i class="fa-solid fa-video"></i> Chamar aluno
  </button>
</div>

<script>
const chamarAlunoBtn = document.getElementById('chamarAlunoBtn');
const statusEl = document.getElementById('status');
const alunoNome = document.getElementById('alunoNome');
const nomeSalaInput = document.getElementById('nomeSala');

let lastRoomData = {};
let tempo = 15;
let salaCriada = false;

// Captura aluno via URL
const params = new URLSearchParams(window.location.search);
const alunoParam = params.get('aluno');
if (alunoParam) {
  const alunoFormatado = alunoParam.charAt(0).toUpperCase() + alunoParam.slice(1);
  alunoNome.value = alunoFormatado;
  nomeSalaInput.value = `Ingl√™s - ${alunoFormatado}`;
}

// ‚è±Ô∏è Contador interno
function iniciarContador() {
  statusEl.textContent = `‚è≥ Criando sala... ${tempo}s`;

  const intervalo = setInterval(() => {
    tempo--;
    statusEl.textContent = `‚è≥ Criando sala... ${tempo}s`;

    if (tempo <= 0) {
      clearInterval(intervalo);

      if (salaCriada) {
        statusEl.textContent = '‚úÖ Sala criada. Pode chamar o aluno.';
        chamarAlunoBtn.disabled = false;
      } else {
        statusEl.textContent = '‚ö†Ô∏è Sala ainda n√£o pronta. Aguarde...';
      }
    }
  }, 1000);
}

// üîÅ Cria√ß√£o autom√°tica da sala
window.addEventListener('load', async () => {
  iniciarContador();

  try {
    const name = nomeSalaInput.value || 'aula-' + Date.now();
    const resp = await fetch('/create-room', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name: name,
        professor: "{{ email }}"
      })
    });

    const json = await resp.json();
    if (!resp.ok) throw new Error(json.detail || 'Erro desconhecido.');

    lastRoomData = json;
    salaCriada = true;

    if (tempo <= 0) {
      statusEl.textContent = '‚úÖ Sala criada. Pode chamar o aluno.';
      chamarAlunoBtn.disabled = false;
    }

    console.log("‚úÖ Sala criada automaticamente:", json);

  } catch (err) {
    console.error("‚ùå Erro ao criar sala:", err);
    statusEl.textContent = '‚ùå Erro ao criar sala.';
  }
});

// ‚ñ∂Ô∏è Chamar aluno
chamarAlunoBtn.onclick = async () => {
  const aluno = alunoNome.value.trim();
  if (!aluno || !lastRoomData.prebuilt_links?.guest || !lastRoomData.prebuilt_links?.host)
    return alert('A sala ainda n√£o foi criada corretamente.');

  try {
    const resp = await fetch('/enviar-id-aula', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        aluno: aluno,
        professor: "{{ email }}",
        room_id: lastRoomData.room_id,
        prebuilt_link: lastRoomData.prebuilt_links.guest
      })
    });

    if (resp.ok) {
      console.log("‚úÖ Link enviado ao aluno!");
      window.location.href = lastRoomData.prebuilt_links.host;
    } else {
      const errText = await resp.text();
      alert('‚ùå Falha ao enviar link: ' + errText);
    }
  } catch (err) {
    console.error(err);
    alert('Erro ao chamar aluno.');
  }
};
</script>

</body>
</html>
