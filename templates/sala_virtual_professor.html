<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Professor</title>
<style> 
  body {
    margin: 0;
    background: #000;
    font-family: "Roboto", sans-serif;
    color: #fff;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .video-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }

  /* 🎥 Vídeo remoto completo visível */
  #remoteVideo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain; /* garante que não corte o vídeo */
    background: #000;
    z-index: 1;
  }

  /* 🎥 Miniatura do vídeo local */
  #localVideo {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 120px;
    height: 90px;
    border: 2px solid #fff;
    border-radius: 8px;
    z-index: 3;
    background: #000;
  }

  /* 🟡 Faixa fusca inferior */
  .blur-bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 15%; 
    backdrop-filter: blur(12px) brightness(0.7);
    -webkit-backdrop-filter: blur(12px) brightness(0.7);
    pointer-events: none;
    z-index: 2;
  }

  /* Não usamos a fusca superior */
  .blur-top { display: none; }

  /* Status de conexão */
  #status {
    position: absolute;
    top: 15px;
    width: 100%;
    text-align: center;
    font-size: 18px;
    font-weight: 500;
    color: #fff;
    text-shadow: 0 0 8px rgba(0,0,0,0.8);
    z-index: 4;
  }

  /* Notificação de pagamento */
  #notificacao {
    display: none;
    position: absolute;
    bottom: 120px;
    background: rgba(0,0,0,0.8);
    color: #fff;
    padding: 15px 20px;
    border-radius: 10px;
    text-align: center;
    z-index: 5;
  }

  #notificacao button {
    margin: 6px;
    padding: 10px 18px;
    font-size: 15px;
    background: #28a745;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    font-weight: bold;
  }

  #notificacao button#nao {
    background: #dc3545;
  }

  /* Pagamento */
  #pagamento {
    display: none;
    position: absolute;
    bottom: 50px;
    background: rgba(0,0,0,0.9);
    padding: 18px;
    border-radius: 10px;
    z-index: 6;
    text-align: center;
    color: #fff;
  }

  #pagamento button {
    padding: 12px 22px;
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
  }

  /* 📱 Responsividade */
  @media (min-width: 768px) {
    #localVideo {
      width: 180px;
      height: 135px;
    }

    .blur-bottom {
      height: 12%; 
    }

    #status {
      font-size: 20px;
    }
  }

  @media (max-width: 767px) {
    #localVideo {
      width: 100px;
      height: 75px;
      bottom: 15px;
      right: 15px;
    }

    .blur-bottom {
      height: 18%;
    }

    #status {
      font-size: 15px;
    }
  }
</style>

</head>
<body>
  <div class="video-container">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
    <div id="cronometro">01:00</div>

    <div class="blur-top"></div>
    <div class="blur-bottom"></div>
  </div>

  <button id="chamarAlunoBtn" onclick="enviarIdAoPerfil()">Chamar o Aluno</button>
  <button id="confirmarAulaBtn" onclick="registrarAula()">Confirmar aula dada?</button>

  <!-- Firebase + PeerJS -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <script>
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const cronometro = document.getElementById("cronometro");
    const confirmarAulaBtn = document.getElementById("confirmarAulaBtn");
    const chamarAlunoBtn = document.getElementById("chamarAlunoBtn");

    const email = "{{ email }}";
    const aluno = "{{ aluno }}";

    let localStream;
    let peer;
    let currentCall;
    let meuPeerId = "";
    let tempoRestante = 60;
    let intervalo;

    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (err) {
        alert("Erro ao acessar câmera e microfone");
        console.error(err);
      }
    }

    function initPeer() {
      peer = new Peer();

      peer.on("open", (id) => {
        meuPeerId = id;
      });

      peer.on("call", (call) => {
        call.answer(localStream);
        handleCallEvents(call);
      });

      peer.on("error", (err) => {
        console.error("Erro PeerJS:", err);
        alert("Erro no PeerJS: " + err.message);
      });
    }

    function handleCallEvents(call) {
      call.on("stream", (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
        iniciarCronometro();
      });

      call.on("close", () => {
        confirmarAulaBtn.style.display = "inline-block";
      });

      call.on("error", (err) => {
        console.error("Erro na chamada:", err);
        confirmarAulaBtn.style.display = "inline-block";
      });

      currentCall = call;
    }

    function enviarIdAoPerfil() {
      chamarAlunoBtn.style.display = "none";

      fetch("/enviar-id-aula", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          peer_id: meuPeerId,
          email: email.trim().toLowerCase(),
          aluno: aluno.trim().toLowerCase()
        })
      })
      .then(res => {
        if (res.ok) alert("✅ ID da aula enviado!");
        else alert("⚠️ Erro ao enviar ID.");
      })
      .catch(err => {
        console.error("Erro:", err);
        alert("Erro ao enviar ID.");
      });
    }

    function iniciarCronometro() {
      cronometro.style.display = "block";
      tempoRestante = 60;

      intervalo = setInterval(() => {
        if (tempoRestante <= 0) {
          clearInterval(intervalo);
          cronometro.textContent = "00:00";
          encerrarChamada();
          return;
        }

        tempoRestante--;
        let minutos = Math.floor(tempoRestante / 60).toString().padStart(2, '0');
        let segundos = (tempoRestante % 60).toString().padStart(2, '0');
        cronometro.textContent = `${minutos}:${segundos}`;
      }, 1000);
    }

    function encerrarChamada() {
      if (currentCall) {
        currentCall.close();
        remoteVideo.srcObject = null;
      }
      confirmarAulaBtn.style.display = "inline-block";
    }

    function registrarAula() {
      const btn = document.getElementById("confirmarAulaBtn");
      btn.disabled = true; 
      btn.style.display = "none"; 

      fetch("/registrar-aula", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          professor: email.trim().toLowerCase(),
          aluno: aluno.trim().toLowerCase()
        })
      })
      .then(res => {
        if (res.ok) {
          alert("✅ Aula registrada com sucesso!");
        } else {
          alert("⚠️ Falha ao registrar aula.");
          btn.style.display = "inline-block"; 
          btn.disabled = false;
        }
      })
      .catch(err => {
        console.error("Erro ao registrar aula:", err);
        alert("Erro de conexão ao registrar aula.");
        btn.style.display = "inline-block"; 
        btn.disabled = false; 
      });
    }

    startCamera().then(initPeer);
  </script>
</body>
</html>
