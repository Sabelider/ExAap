<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual 100ms - Professor</title>
  <!-- Ícones profissionais (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input, label {
      display: none; 
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    button:hover {
      background-color: #22c55e;
      transform: scale(1.05);
    }
    #result {
      display: none; 
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }
      button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Sala Virtual</h2>
    <input id="nomeSala" placeholder="Nome da sala" />
    <input id="alunoNome" placeholder="Nome do aluno" />
    <div id="result"></div>

    <!-- ✅ Botão principal -->
    <button id="chamarAlunoBtn">
      <i class="fa-solid fa-video"></i> Chamar aluno
    </button>
  </div>

<script>
const chamarAlunoBtn = document.getElementById('chamarAlunoBtn');
const result = document.getElementById('result');
const alunoNome = document.getElementById('alunoNome');
const nomeSalaInput = document.getElementById('nomeSala');

let lastRoomData = {}; 


const params = new URLSearchParams(window.location.search);
const alunoParam = params.get('aluno');
if (alunoParam) {
  const alunoFormatado = alunoParam.charAt(0).toUpperCase() + alunoParam.slice(1);
  alunoNome.value = alunoFormatado;
  nomeSalaInput.value = `Inglês - ${alunoFormatado}`;
}


window.addEventListener('load', async () => {
  try {
    const name = nomeSalaInput.value || 'aula-' + Date.now();
    const resp = await fetch('/create-room', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name: name,
        professor: "{{ email }}"
      })
    });

    const json = await resp.json();
    if (!resp.ok) throw new Error(json.detail || 'Erro desconhecido.');

    lastRoomData = json;
    console.log("✅ Sala criada automaticamente:", json);

  } catch (err) {
    console.error("❌ Erro ao criar sala:", err);
    alert("Erro ao criar sala automaticamente.");
  }
});


chamarAlunoBtn.onclick = async () => {
  const aluno = alunoNome.value.trim();
  if (!aluno || !lastRoomData.prebuilt_links?.guest || !lastRoomData.prebuilt_links?.host)
    return alert('A sala ainda não foi criada corretamente.');

  try {
    const resp = await fetch('/enviar-id-aula', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        aluno: aluno,
        professor: "{{ email }}",
        room_id: lastRoomData.room_id,
        prebuilt_link: lastRoomData.prebuilt_links.guest
      })
    });

    if (resp.ok) {
      console.log("✅ Link enviado ao aluno com sucesso!");
      
      window.location.href = lastRoomData.prebuilt_links.host;
    } else {
      const errText = await resp.text();
      alert('❌ Falha ao enviar o link ao aluno: ' + errText);
    }
  } catch (err) {
    console.error(err);
    alert('Erro ao chamar aluno: ' + err.message);
  }
};
</script>
</body>
</html>
