<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Professor (Alta Qualidade)</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #remoteVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 160px;
      height: 120px;
      border: 2px solid #fff;
      border-radius: 8px;
      z-index: 10;
      background: #000;
      object-fit: cover;
    }
    #cronometro {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.4);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: bold;
      display: none;
      z-index: 20;
    }
    #confirmarAulaBtn {
      display: none;
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffa500;
      color: black;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      z-index: 30;
    }
    #confirmarAulaBtn:hover { background-color: #ff8800; }
    #chamarAlunoBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: green;
      color: white;
      font-weight: bold;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 30;
    }
    #chamarAlunoBtn:hover { background-color: darkgreen; }
    #ativarAudioBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1e88e5;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      z-index: 30;
    }
    #ativarAudioBtn:hover { background: #1669b2; }
  </style>
</head>
<body>
  <div id="info" style="position:fixed; top:10px; left:10px; z-index:25; background:rgba(0,0,0,.35); padding:8px 12px; border-radius:8px;">
    <div><strong>Status:</strong> <span id="status">Inicializando c√¢mera...</span></div>
    <div id="cronometro">01:05:00</div>
  </div>

  <div class="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <button id="chamarAlunoBtn" onclick="enviarIdAoPerfil()">Chamar o Aluno</button>
  <button id="confirmarAulaBtn" onclick="registrarAula()">Confirmar aula dada?</button>
  <button id="ativarAudioBtn" onclick="ativarAudio()">Ativar Som</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.3/dist/peerjs.min.js"></script>

<script>
  const statusSpan = document.getElementById("status");
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");
  const cronometro = document.getElementById("cronometro");
  const confirmarAulaBtn = document.getElementById("confirmarAulaBtn");
  const chamarAlunoBtn = document.getElementById("chamarAlunoBtn");
  const ativarAudioBtn = document.getElementById("ativarAudioBtn");

  const email = "{{ email }}";
  const aluno = "{{ aluno }}";

  let localStream, peer, currentCall, meuPeerId = "", remoteStreamRef;

  async function startCamera() {
    try {
      statusSpan.textContent = "üé• Iniciando c√¢mera e microfone com qualidade m√°xima...";
      localStream = await navigator.mediaDevices.getUserMedia({
        video: {
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          frameRate: { ideal: 60, max: 60 },
          facingMode: "user"
        },
        audio: {
          echoCancellation: true,
          noiseSuppression: true,
          autoGainControl: true,
          channelCount: 2,
          sampleRate: 48000,
          sampleSize: 16
        }
      });
      localVideo.srcObject = localStream;
      statusSpan.textContent = "‚úÖ C√¢mera e √°udio prontos.";
    } catch (err) {
      console.error(err);
      alert("Erro ao acessar c√¢mera/microfone.");
    }
  }

  function initPeer() {
    peer = new Peer({
      config: {
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          { urls: "stun:stun1.l.google.com:19302" },
          { urls: "stun:stun2.l.google.com:19302" },
          { urls: "stun:global.stun.twilio.com:3478?transport=udp" },
          { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" },
          { urls: "turn:openrelay.metered.ca:443?transport=tcp", username: "openrelayproject", credential: "openrelayproject" },
          { urls: "turn:xirsys.com:3478", username: "testuser", credential: "testpassword" }
        ]
      },
      debug: 2
    });

    peer.on("open", id => {
      meuPeerId = id;
      statusSpan.textContent = "üîó Conectado ao servidor de chamadas.";
    });

    peer.on("call", call => {
      call.answer(localStream);
      enhanceCallQuality(call);
      handleCallEvents(call);
    });

    peer.on("error", err => {
      console.error("PeerJS error:", err);
      statusSpan.textContent = "Erro de rede, reconectando...";
      setTimeout(() => initPeer(), 2000);
    });
  }

  function enhanceCallQuality(call) {
    const pc = call.peerConnection;
    if (pc) {
      pc.getSenders().forEach(sender => {
        if (sender.track && sender.track.kind === "video") {
          const params = sender.getParameters();
          params.degradationPreference = "maintain-framerate";
          params.encodings = [{
            maxBitrate: 4000000, // 4 Mbps
            minBitrate: 1000000,
            scaleResolutionDownBy: 1.0
          }];
          sender.setParameters(params);
        }
      });
    }
  }

  function handleCallEvents(call) {
    currentCall = call;
    call.on("stream", stream => {
      remoteStreamRef = stream;
      remoteVideo.srcObject = stream;
      remoteVideo.play().catch(() => ativarAudioBtn.style.display = "inline-block");
      statusSpan.textContent = "üì° Conectado com o aluno - transmiss√£o otimizada";
    });

    call.on("close", () => {
      statusSpan.textContent = "Conex√£o encerrada, tentando reconectar...";
      setTimeout(() => initPeer(), 2000);
    });

    call.on("error", err => {
      console.warn("Erro na chamada:", err);
      setTimeout(() => initPeer(), 2000);
    });
  }

  function enviarIdAoPerfil() {
    if (!meuPeerId) {
      alert("Aguardando conex√£o ao servidor...");
      return;
    }
    chamarAlunoBtn.style.display = "none";
    fetch("/enviar-id-aula", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ peer_id: meuPeerId, email, aluno })
    }).then(r => r.ok ? alert("‚úÖ ID enviado ao aluno!") : alert("Erro ao enviar ID."));
  }

  (async () => {
    await startCamera();
    initPeer();
  })();
</script>
</body>
</html>
