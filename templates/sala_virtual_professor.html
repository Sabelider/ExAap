<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Professor</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    /* Mantém o vídeo sempre visível sem crop agressivo */
    #remoteVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* <= evita parecer "preto" por corte */
      background: #000;
    }

    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 160px;
      height: 120px;
      border: 2px solid #fff;
      border-radius: 8px;
      z-index: 10;
      background: #000;
      object-fit: cover;
    }

    #cronometro {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.4);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: bold;
      display: none;
      z-index: 20;
    }

    /* Efeitos de desfoque superior/inferior */
    .blur-top,
    .blur-bottom {
      position: absolute;
      left: 0;
      width: 100%;
      height: 5%;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 5;
      pointer-events: none;
    }

    .blur-top { top: 0; }
    .blur-bottom { bottom: 0; }

    #confirmarAulaBtn {
      display: none;
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffa500;
      color: black;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      z-index: 30;
    }
    #confirmarAulaBtn:hover { background-color: #ff8800; }

    /* Botão chamar aluno */
    #chamarAlunoBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: green;
      color: white;
      font-weight: bold;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 30;
    }
    #chamarAlunoBtn:hover { background-color: darkgreen; }

    /* Botão para habilitar áudio quando o navegador bloquear autoplay */
    #ativarAudioBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1e88e5;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      z-index: 30;
    }
    #ativarAudioBtn:hover { background: #1669b2; }

    @media (min-width: 768px) {
      #localVideo { width: 200px; height: 150px; }
      #cronometro { font-size: 26px; padding: 8px 18px; }
      #confirmarAulaBtn { font-size: 18px; padding: 12px 22px; }
      #chamarAlunoBtn { font-size: 18px; padding: 14px 26px; }
    }

    @media (max-width: 767px) {
      #localVideo {
        top: 15px;
        right: 15px;
        bottom: auto;
        width: 120px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <!-- Status e Cronômetro -->
  <div id="info" style="position:fixed; top:10px; left:10px; z-index:25; background:rgba(0,0,0,.35); padding:8px 12px; border-radius:8px;">
    <div><strong>Status:</strong> <span id="status">Inicializando câmera...</span></div>
    <div id="cronometro" style="display: none;">01:05:00</div>
  </div>

  <!-- Vídeos -->
  <div class="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <!-- Botões -->
  <button id="chamarAlunoBtn" onclick="enviarIdAoPerfil()">Chamar o Aluno</button>
  <button id="confirmarAulaBtn" onclick="registrarAula()">Confirmar aula dada?</button>
  <button id="ativarAudioBtn" onclick="ativarAudio()">Ativar Som</button>

  <!-- Firebase + PeerJS -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChMkODt7BhNLD-fK5NrY6-LmjJL6DtBIE",
      authDomain: "exap-8a935.firebaseapp.com",
      projectId: "exap-8a935",
      storageBucket: "exap-8a935.appspot.com",
      messagingSenderId: "664710895978",
      appId: "1:664710895978:web:304790f37d7561d9b1ed13"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    const statusSpan = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const cronometro = document.getElementById("cronometro");
    const confirmarAulaBtn = document.getElementById("confirmarAulaBtn");
    const chamarAlunoBtn = document.getElementById("chamarAlunoBtn");
    const ativarAudioBtn = document.getElementById("ativarAudioBtn");

    const email = "{{ email }}";
    const aluno = "{{ aluno }}";

    let localStream;
    let peer;
    let currentCall;
    let meuPeerId = "";
    let tempoRestante = 3900; // 1h05min em segundos
    let intervalo;
    let remoteStreamRef;

    // Para evitar bloqueio de autoplay no remoto
    remoteVideo.muted = true;

    // Tenta sempre tocar quando metadados carregarem
    remoteVideo.onloadedmetadata = () => {
      remoteVideo.play().catch(() => {
        // Se falhar, mostra botão para o usuário liberar áudio
        ativarAudioBtn.style.display = "inline-block";
      });
    };

    // Se por algum motivo o vídeo pausar, tenta retomar
    remoteVideo.onpause = () => {
      remoteVideo.play().catch(() => {
        ativarAudioBtn.style.display = "inline-block";
      });
    };

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden && remoteVideo.srcObject) {
        remoteVideo.play().catch(() => {
          ativarAudioBtn.style.display = "inline-block";
        });
      }
    });

    function ativarAudio() {
      remoteVideo.muted = false;
      remoteVideo.play().then(() => {
        ativarAudioBtn.style.display = "none";
      }).catch(() => {
        // mantém o botão se não conseguir
        ativarAudioBtn.style.display = "inline-block";
      });
    }

    async function startCamera() {
      try {
        statusSpan.textContent = "Solicitando acesso à câmera e microfone...";
        localStream = await navigator.mediaDevices.getUserMedia({
          video: { width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: true
        });
        localVideo.srcObject = localStream;
        statusSpan.textContent = "Câmera pronta. Conectando...";
      } catch (err) {
        console.error(err);
        alert("Erro ao acessar câmera e microfone. Verifique permissões.");
        statusSpan.textContent = "Erro ao acessar câmera/microfone";
        throw err;
      }
    }

    function initPeer() {
      // Adicione TURN se precisar de confiabilidade máxima (substitua pelos seus)
      peer = new Peer({
        config: {
          iceServers: [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "stun:stun1.l.google.com:19302" },
            // Exemplo TURN (substitua por um seu):
            // { urls: "turn:seu-turn.example.com:3478", username: "user", credential: "pass" }
          ]
        },
        // Opcional: aponta para seu peerjs-server se você hospeda um
        // host: 'seu-servidor', port: 443, secure: true, path: '/peerjs'
      });

      peer.on("open", (id) => {
        meuPeerId = id;
        statusSpan.textContent = "Conectado ao servidor. Aguardando chamada...";
      });

      peer.on("call", (call) => {
        statusSpan.innerHTML = "Recebendo chamada...";
        if (!localStream) {
          console.warn("Stream local ainda não disponível ao receber a chamada.");
          // Aguarda até localStream ficar pronto antes de responder
          const wait = setInterval(() => {
            if (localStream) {
              clearInterval(wait);
              call.answer(localStream);
              handleCallEvents(call);
            }
          }, 100);
        } else {
          call.answer(localStream);
          handleCallEvents(call);
        }
      });

      peer.on("error", (err) => {
        console.error("Erro PeerJS:", err);
        statusSpan.textContent = "Erro PeerJS: " + err.type;
        // Em alguns erros de rede, recria o peer
        if (["network", "server-error", "socket-error", "unavailable-id"].includes(err.type)) {
          try {
            peer.destroy();
          } catch (_) {}
          setTimeout(() => initPeer(), 1200);
        }
      });

      peer.on("disconnected", () => {
        statusSpan.textContent = "Desconectado. Tentando reconectar...";
        try { peer.reconnect(); } catch(_) {}
      });
    }

    function handleCallEvents(call) {
      currentCall = call;

      call.on("stream", (remoteStream) => {
        remoteStreamRef = remoteStream;
        // Reatribui sempre que chegar um stream (alguns navegadores precisam)
        remoteVideo.srcObject = remoteStream;
        remoteVideo.play().catch(() => {
          ativarAudioBtn.style.display = "inline-block";
        });
        statusSpan.innerHTML = "Conectado!";
        iniciarCronometro();
      });

      call.on("close", () => {
        statusSpan.innerHTML = "Conexão encerrada.";
        confirmarAulaBtn.style.display = "inline-block";
        limparRemoto();
      });

      call.on("error", (err) => {
        console.error("Erro na chamada:", err);
        statusSpan.textContent = "Erro na chamada";
        confirmarAulaBtn.style.display = "inline-block";
        // Tenta limpar referências para evitar telas pretas persistentes
        limparRemoto();
      });

      // Se tracks forem adicionadas depois
      call.peerConnection?.addEventListener?.("track", (ev) => {
        if (ev.streams && ev.streams[0]) {
          remoteStreamRef = ev.streams[0];
          remoteVideo.srcObject = remoteStreamRef;
          remoteVideo.play().catch(() => {
            ativarAudioBtn.style.display = "inline-block";
          });
        }
      });
    }

    function limparRemoto() {
      if (remoteVideo.srcObject) {
        try {
          remoteVideo.srcObject.getTracks().forEach(t => t.stop());
        } catch (_) {}
      }
      remoteVideo.srcObject = null;
    }

    function enviarIdAoPerfil() {
      if (!meuPeerId) {
        alert("Ainda conectando... aguarde e tente novamente.");
        return;
      }
      chamarAlunoBtn.style.display = "none";

      fetch("/enviar-id-aula", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          peer_id: meuPeerId,
          email: (email || "").trim().toLowerCase(),
          aluno: (aluno || "").trim().toLowerCase()
        })
      })
      .then(res => {
        if (res.ok) {
          alert("✅ ID da aula enviado!");
        } else {
          alert("⚠️ Erro ao enviar ID.");
          chamarAlunoBtn.style.display = "inline-block";
        }
      })
      .catch(err => {
        console.error("Erro:", err);
        alert("⚠️ Erro ao enviar ID.");
        chamarAlunoBtn.style.display = "inline-block";
      });
    }

    function iniciarCronometro() {
      cronometro.style.display = "block";
      tempoRestante = 3900; // Reinicia para 1h05min

      clearInterval(intervalo);
      intervalo = setInterval(() => {
        if (tempoRestante <= 0) {
          clearInterval(intervalo);
          cronometro.textContent = "00:00";
          encerrarChamada();
          return;
        }
        tempoRestante--;
        const minutos = Math.floor(tempoRestante / 60).toString().padStart(2, '0');
        const segundos = (tempoRestante % 60).toString().padStart(2, '0');
        cronometro.textContent = `${minutos}:${segundos}`;
      }, 1000);
    }

    function encerrarChamada() {
      try { currentCall?.close(); } catch (_) {}
      limparRemoto();
      statusSpan.textContent = "⏱️ Aula encerrada";
      confirmarAulaBtn.style.display = "inline-block";
    }

    function registrarAula() {
      const btn = document.getElementById("confirmarAulaBtn");
      btn.disabled = true;

      fetch("/registrar-aula", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          professor: (email || "").trim().toLowerCase(),
          aluno: (aluno || "").trim().toLowerCase()
        })
      })
      .then(res => {
        if (res.ok) {
          alert("✔️ Aula registrada com sucesso!");
          btn.style.display = "none";
        } else {
          alert("❌ Falha ao registrar aula.");
          btn.disabled = false;
        }
      })
      .catch(err => {
        console.error("Erro ao registrar aula:", err);
        alert("⚠️ Erro de conexão ao registrar aula.");
        btn.disabled = false;
      });
    }

    // Fluxo: garante câmera -> só então cria o Peer
    (async () => {
      try {
        await startCamera();
        initPeer();
        statusSpan.textContent = "Pronto. Envie o ID ao aluno.";
      } catch (_) {
        // falhou a câmera; nada a fazer aqui além do alerta já exibido
      }
    })();
  </script>
</body>
</html>
