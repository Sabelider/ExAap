<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Professor</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #remoteVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 160px;
      height: 120px;
      border: 2px solid #fff;
      border-radius: 8px;
      z-index: 10;
      background: #000;
      object-fit: cover;
    }
    #cronometro {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.4);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: bold;
      display: none;
      z-index: 20;
    }
    #confirmarAulaBtn {
      display: none;
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffa500;
      color: black;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      z-index: 30;
    }
    #confirmarAulaBtn:hover { background-color: #ff8800; }
    #chamarAlunoBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: green;
      color: white;
      font-weight: bold;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 30;
    }
    #chamarAlunoBtn:hover { background-color: darkgreen; }
    #ativarAudioBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1e88e5;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      z-index: 30;
    }
    #ativarAudioBtn:hover { background: #1669b2; }
    @media (min-width: 768px) {
      #localVideo { width: 200px; height: 150px; }
      #cronometro { font-size: 26px; padding: 8px 18px; }
      #confirmarAulaBtn { font-size: 18px; padding: 12px 22px; }
      #chamarAlunoBtn { font-size: 18px; padding: 14px 26px; }
    }
    @media (max-width: 767px) {
      #localVideo {
        top: 15px;
        right: 15px;
        bottom: auto;
        width: 120px;
        height: 90px;
      }
    }
 </style>
</head>
<body>
  <div id="info" style="position:fixed; top:10px; left:10px; z-index:25; background:rgba(0,0,0,.35); padding:8px 12px; border-radius:8px;">
    <div><strong>Status:</strong> <span id="status">Inicializando c√¢mera...</span></div>
    <div id="cronometro">00:00</div>
  </div>

  <div class="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <button id="chamarAlunoBtn" onclick="enviarIdAoPerfil()">Chamar o Aluno</button>
  <button id="confirmarAulaBtn" onclick="registrarAula()">Confirmar aula dada?</button>
  <button id="ativarAudioBtn" onclick="ativarAudio()">Ativar Som</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

<script>
  const statusSpan = document.getElementById("status");
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");
  const cronometro = document.getElementById("cronometro");
  const confirmarAulaBtn = document.getElementById("confirmarAulaBtn");
  const chamarAlunoBtn = document.getElementById("chamarAlunoBtn");
  const ativarAudioBtn = document.getElementById("ativarAudioBtn");

  const email = "{{ email }}";
  const aluno = "{{ aluno }}";

  let localStream;
  let peer;
  let currentCall;
  let meuPeerId = "";
  let tempoRestante = 1260; // 21 minutos
  let intervalo;
  let etapa = 1;
  let intervaloVisual;
  let somTocado = false;

  // === INTERFACE DE INTERVALO ===
  const intervaloContainer = document.createElement("div");
  intervaloContainer.style.cssText = `
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    z-index: 9999;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
    font-family: 'Nunito', sans-serif;
  `;

  const circulo = document.createElement("div");
  circulo.style.cssText = `
    width: 180px; height: 180px;
    border-radius: 50%;
    background: conic-gradient(#00c9ff, #92fe9d, #00c9ff);
    animation: girar 4s linear infinite;
    box-shadow: 0 0 40px rgba(0, 201, 255, 0.7);
    display: flex; justify-content: center; align-items: center;
  `;

  const tempoIntervalo = document.createElement("div");
  tempoIntervalo.style.cssText = `
    font-size: 2.5em; font-weight: bold; color: #fff; position: absolute;
  `;

  const avisoInicio = document.createElement("div");
  avisoInicio.style.cssText = `
    margin-top: 30px; font-size: 1.3em; font-weight: 600;
    color: #ffeb3b; text-align: center;
  `;

  intervaloContainer.appendChild(circulo);
  intervaloContainer.appendChild(tempoIntervalo);
  intervaloContainer.appendChild(avisoInicio);
  document.body.appendChild(intervaloContainer);

  const style = document.createElement("style");
  style.innerHTML = `
    @keyframes girar { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  `;
  document.head.appendChild(style);

  const somAviso = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");

  // === INICIAR C√ÇMERA ===
  async function startCamera() {
    try {
      statusSpan.textContent = "Acessando c√¢mera e microfone...";
      localStream = await navigator.mediaDevices.getUserMedia({
        video: { width: { ideal: 1280 }, height: { ideal: 720 }, frameRate: { ideal: 30 } },
        audio: { echoCancellation: true, noiseSuppression: true }
      });
      localVideo.srcObject = localStream;
      statusSpan.textContent = "C√¢mera pronta.";
    } catch (err) {
      alert("Erro ao acessar c√¢mera/microfone.");
      console.error(err);
    }
  }

  // === CONFIGURA√á√ÉO DO PEER ===
  function initPeer() {
    peer = new Peer({
      config: { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] }
    });

    peer.on("open", id => {
      meuPeerId = id;
      statusSpan.textContent = "Pronto para chamar o aluno.";
    });

    peer.on("call", call => {
      call.answer(localStream);
      handleCall(call);
    });

    peer.on("error", err => {
      console.error("Erro PeerJS:", err);
      setTimeout(() => initPeer(), 2000);
    });
  }

  // === GEST√ÉO DA CHAMADA ===
  function handleCall(call) {
    currentCall = call;
    call.on("stream", remoteStream => {
      remoteVideo.srcObject = remoteStream;
      remoteVideo.play();
      statusSpan.textContent = `üé• Conectado - ${etapa}¬∫ Tempo`;
      iniciarCronometro();
    });
    call.on("close", () => limparConexao());
  }

  // === ENVIAR ID PARA ALUNO ===
  function enviarIdAoPerfil() {
    chamarAlunoBtn.style.display = "none";
    fetch("/enviar-id-aula", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        peer_id: meuPeerId,
        email: email.trim().toLowerCase(),
        aluno: aluno.trim().toLowerCase()
      })
    })
    .then(res => {
      if (res.ok) {
        alert("‚úÖ ID enviado ao aluno!");
        statusSpan.textContent = "Aguardando o aluno conectar...";
      } else throw new Error();
    })
    .catch(() => {
      alert("Erro ao enviar ID.");
      chamarAlunoBtn.style.display = "inline-block";
    });
  }

  // === CRON√îMETRO ===
  function iniciarCronometro() {
    tempoRestante = 1260;
    clearInterval(intervalo);
    intervalo = setInterval(() => {
      if (tempoRestante <= 0) {
        clearInterval(intervalo);
        encerrarTempo();
        return;
      }
      tempoRestante--;
      const m = Math.floor(tempoRestante / 60).toString().padStart(2, "0");
      const s = (tempoRestante % 60).toString().padStart(2, "0");
      cronometro.textContent = `${m}:${s}`;
    }, 1000);
  }

  // === ENCERRAR TEMPO ===
  function encerrarTempo() {
    try { currentCall?.close(); } catch (_) {}
    limparConexao();

    if (etapa < 3) {
      etapa++;
      mostrarIntervaloVisual();
    } else {
      confirmarAulaBtn.style.display = "inline-block";
      statusSpan.textContent = "‚úÖ Aula finalizada ap√≥s 3 tempos.";
    }
  }

  // === INTERVALO VISUAL DE 5 MINUTOS ===
  function mostrarIntervaloVisual() {
    let tempo = 300;
    intervaloContainer.style.display = "flex";
    avisoInicio.textContent = "";
    somTocado = false;

    const atualizar = () => {
      const m = Math.floor(tempo / 60).toString().padStart(2, "0");
      const s = (tempo % 60).toString().padStart(2, "0");
      tempoIntervalo.textContent = `${m}:${s}`;
    };

    atualizar();
    intervaloVisual = setInterval(() => {
      tempo--;
      atualizar();

      if (tempo === 60 && !somTocado) {
        somAviso.play().catch(() => {});
        avisoInicio.textContent = "‚ö†Ô∏è Faltam 60 segundos para o pr√≥ximo tempo!";
        somTocado = true;
      }

      if (tempo <= 0) {
        clearInterval(intervaloVisual);
        intervaloContainer.style.display = "none";
        chamarAlunoBtn.style.display = "inline-block";
        statusSpan.textContent = `Intervalo terminado. Pronto para o ${etapa}¬∫ Tempo.`;
      }
    }, 1000);
  }

  // === LIMPAR CONEX√ÉO ===
  function limparConexao() {
    if (remoteVideo.srcObject) {
      remoteVideo.srcObject.getTracks().forEach(t => t.stop());
    }
    remoteVideo.srcObject = null;
  }

  // === CONFIRMAR AULA ===
  function registrarAula() {
    fetch("/registrar-aula", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ professor: email, aluno: aluno })
    })
    .then(res => {
      if (res.ok) alert("‚úîÔ∏è Aula registrada com sucesso!");
      else throw new Error();
    })
    .catch(() => alert("‚ùå Erro ao registrar aula."));
  }

  (async () => {
    await startCamera();
    initPeer();
  })();
</script>
</body>
</html>
