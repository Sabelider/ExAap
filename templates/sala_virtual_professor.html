<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Professor</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #remoteVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 160px;
      height: 120px;
      border: 2px solid #fff;
      border-radius: 8px;
      z-index: 10;
      background: #000;
      object-fit: cover;
    }
    #cronometro {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.4);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: bold;
      display: none;
      z-index: 20;
    }
    #confirmarAulaBtn {
      display: none;
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffa500;
      color: black;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      z-index: 30;
    }
    #confirmarAulaBtn:hover { background-color: #ff8800; }
    #chamarAlunoBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: green;
      color: white;
      font-weight: bold;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 30;
    }
    #chamarAlunoBtn:hover { background-color: darkgreen; }
    #ativarAudioBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1e88e5;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      z-index: 30;
    }
    #ativarAudioBtn:hover { background: #1669b2; }
    @media (min-width: 768px) {
      #localVideo { width: 200px; height: 150px; }
      #cronometro { font-size: 26px; padding: 8px 18px; }
      #confirmarAulaBtn { font-size: 18px; padding: 12px 22px; }
      #chamarAlunoBtn { font-size: 18px; padding: 14px 26px; }
    }
    @media (max-width: 767px) {
      #localVideo {
        top: 15px;
        right: 15px;
        bottom: auto;
        width: 120px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <div id="info" style="position:fixed; top:10px; left:10px; z-index:25; background:rgba(0,0,0,.35); padding:8px 12px; border-radius:8px;">
    <div><strong>Status:</strong> <span id="status">Inicializando câmera...</span></div>
    <div id="cronometro">01:05:00</div>
  </div>

  <div class="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <button id="chamarAlunoBtn" onclick="enviarIdAoPerfil()">Chamar o Aluno</button>
  <button id="confirmarAulaBtn" onclick="registrarAula()">Confirmar aula dada?</button>
  <button id="ativarAudioBtn" onclick="ativarAudio()">Ativar Som</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <script>
    const statusSpan = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const cronometro = document.getElementById("cronometro");
    const confirmarAulaBtn = document.getElementById("confirmarAulaBtn");
    const chamarAlunoBtn = document.getElementById("chamarAlunoBtn");
    const ativarAudioBtn = document.getElementById("ativarAudioBtn");

    const email = "{{ email }}";
    const aluno = "{{ aluno }}";

    let localStream;
    let peer;
    let currentCall;
    let meuPeerId = "";
    let tempoRestante = 3900;
    let intervalo;
    let remoteStreamRef;

    remoteVideo.muted = true;

    remoteVideo.onloadedmetadata = () => {
      remoteVideo.play().catch(() => ativarAudioBtn.style.display = "inline-block");
    };
    remoteVideo.onpause = () => {
      remoteVideo.play().catch(() => ativarAudioBtn.style.display = "inline-block");
    };
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden && remoteVideo.srcObject) {
        remoteVideo.play().catch(() => ativarAudioBtn.style.display = "inline-block");
      }
    });

    function ativarAudio() {
      if (remoteVideo.srcObject) {
        remoteVideo.srcObject.getAudioTracks().forEach(t => t.enabled = true);
      }
      remoteVideo.muted = false;
      remoteVideo.play().then(() => ativarAudioBtn.style.display = "none");
    }

    async function startCamera() {
      try {
        statusSpan.textContent = "Solicitando acesso à câmera e microfone...";
        localStream = await navigator.mediaDevices.getUserMedia({
          video: { width: { ideal: 1280 }, height: { ideal: 720 }, frameRate: { ideal: 30, max: 30 } },
          audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }
        });
        localVideo.srcObject = localStream;
        statusSpan.textContent = "Câmera pronta. Conectando...";
      } catch (err) {
        console.error(err);
        alert("Erro ao acessar câmera e microfone.");
        statusSpan.textContent = "Erro ao acessar câmera/mic";
        throw err;
      }
    }

    function initPeer() {
      peer = new Peer({
        config: {
          iceServers: [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "stun:stun1.l.google.com:19302" }
            // { urls: "turn:seu-turn.example.com:3478", username: "user", credential: "pass" }
          ]
        }
      });

      peer.on("open", (id) => {
        meuPeerId = id;
        statusSpan.textContent = "Conectado. Aguardando chamada...";
      });

      peer.on("call", (call) => {
        if (!localStream) {
          const wait = setInterval(() => {
            if (localStream) {
              clearInterval(wait);
              call.answer(localStream);
              handleCallEvents(call);
            }
          }, 100);
        } else {
          call.answer(localStream);
          handleCallEvents(call);
        }
      });

      peer.on("error", (err) => {
        console.error("Erro PeerJS:", err);
        statusSpan.textContent = "Erro PeerJS: " + err.type;
        if (["network", "server-error", "socket-error", "unavailable-id"].includes(err.type)) {
          try { peer.destroy(); } catch (_) {}
          setTimeout(() => initPeer(), 1200);
        }
      });

      peer.on("disconnected", () => {
        statusSpan.textContent = "Desconectado. Tentando reconectar...";
        try { peer.reconnect(); } catch(_) {}
        if (currentCall) {
          setTimeout(() => {
            if (localStream && currentCall.peer) {
              const newCall = peer.call(currentCall.peer, localStream);
              handleCallEvents(newCall);
            }
          }, 2000);
        }
      });
    }

    function handleCallEvents(call) {
      currentCall = call;

      call.on("stream", (remoteStream) => {
        remoteStreamRef = remoteStream;
        remoteStream.getTracks().forEach(track => track.enabled = true);
        remoteVideo.srcObject = remoteStream;
        remoteVideo.play().catch(() => ativarAudioBtn.style.display = "inline-block");
        statusSpan.innerHTML = "Conectado!";
        iniciarCronometro();
      });

      call.on("close", () => {
        statusSpan.innerHTML = "Conexão encerrada.";
        confirmarAulaBtn.style.display = "inline-block";
        limparRemoto();
      });

      call.on("error", () => {
        statusSpan.textContent = "Erro na chamada";
        confirmarAulaBtn.style.display = "inline-block";
        limparRemoto();
      });

      call.peerConnection?.addEventListener("track", (ev) => {
        if (ev.streams && ev.streams[0]) {
          remoteStreamRef = ev.streams[0];
          remoteVideo.srcObject = remoteStreamRef;
          remoteVideo.play().catch(() => ativarAudioBtn.style.display = "inline-block");
        }
      });
    }

    function limparRemoto() {
      if (remoteVideo.srcObject) {
        try { remoteVideo.srcObject.getTracks().forEach(t => t.stop()); } catch (_) {}
      }
      remoteVideo.srcObject = null;
    }

    function enviarIdAoPerfil() {
      if (!meuPeerId) {
        alert("Ainda conectando... aguarde.");
        return;
      }
      chamarAlunoBtn.style.display = "none";

      fetch("/enviar-id-aula", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ peer_id: meuPeerId, email: email.trim().toLowerCase(), aluno: aluno.trim().toLowerCase() })
      })
      .then(res => res.ok ? alert("✅ ID enviado!") : Promise.reject("Falha"))
      .catch(() => {
        alert("⚠️ Erro ao enviar ID.");
        chamarAlunoBtn.style.display = "inline-block";
      });
    }

    function iniciarCronometro() {
      cronometro.style.display = "block";
      tempoRestante = 3900;
      clearInterval(intervalo);
      intervalo = setInterval(() => {
        if (tempoRestante <= 0) {
          clearInterval(intervalo);
          cronometro.textContent = "00:00";
          encerrarChamada();
          return;
        }
        tempoRestante--;
        const m = Math.floor(tempoRestante / 60).toString().padStart(2, '0');
        const s = (tempoRestante % 60).toString().padStart(2, '0');
        cronometro.textContent = `${m}:${s}`;
      }, 1000);
    }

    function encerrarChamada() {
      try { currentCall?.close(); } catch (_) {}
      limparRemoto();
      statusSpan.textContent = "⏱️ Aula encerrada";
      confirmarAulaBtn.style.display = "inline-block";
    }

    function registrarAula() {
      confirmarAulaBtn.disabled = true;
      fetch("/registrar-aula", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ professor: email.trim().toLowerCase(), aluno: aluno.trim().toLowerCase() })
      })
      .then(res => {
        if (res.ok) {
          alert("✔️ Aula registrada!");
          confirmarAulaBtn.style.display = "none";
        } else {
          throw new Error();
        }
      })
      .catch(() => {
        alert("❌ Falha ao registrar aula.");
        confirmarAulaBtn.disabled = false;
      });
    }

    (async () => {
      try {
        await startCamera();
        initPeer();
        statusSpan.textContent = "Pronto. Envie o ID ao aluno.";
      } catch (_) {}
    })();
  </script>
</body>
</html>
