<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual 100ms - Professor</title>

  <!-- √çcones profissionais -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      font-family: "Roboto", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(20,20,20,0.92);
      border-radius: 22px;
      padding: 38px 30px;
      width: 100%;
      max-width: 390px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,255,150,0.18);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-bottom: 18px;
      font-size: 22px;
    }

    input {
      display: none;
    }

    #contador {
      margin: 20px 0 10px;
      font-size: 68px;
      font-weight: bold;
      color: #00ff7f;
      text-shadow: 0 0 20px rgba(0,255,150,0.75);
      transition: 0.3s;
    }

    #status {
      font-size: 15px;
      opacity: 0.9;
      min-height: 22px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      font-weight: bold;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 26px;
      background: linear-gradient(135deg, #00d26a, #00ff7f);
      color: #003d1f;
      box-shadow: 0 0 22px rgba(0,255,150,0.6);
    }

    button:disabled {
      background: #333;
      color: #777;
      box-shadow: none;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      transform: scale(1.06);
    }
  </style>
</head>
<body>

<div class="card">
  <h2><i class="fa-solid fa-chalkboard-user"></i> Sala Virtual</h2>

  <input id="nomeSala" />
  <input id="alunoNome" />

  <div id="contador">15</div>

  <div id="status">
    <i class="fa-solid fa-clock"></i> Criando sala...
  </div>

  <button id="chamarAlunoBtn" disabled>
    <i class="fa-solid fa-video"></i> Chamar aluno
  </button>
</div>

<script>
const chamarAlunoBtn = document.getElementById('chamarAlunoBtn');
const statusEl = document.getElementById('status');
const contadorEl = document.getElementById('contador');
const alunoNome = document.getElementById('alunoNome');
const nomeSalaInput = document.getElementById('nomeSala');

let lastRoomData = {};
let tempo = 15;
let salaCriada = false;

// Captura aluno via URL
const params = new URLSearchParams(window.location.search);
const alunoParam = params.get('aluno');
if (alunoParam) {
  const alunoFormatado = alunoParam.charAt(0).toUpperCase() + alunoParam.slice(1);
  alunoNome.value = alunoFormatado;
  nomeSalaInput.value = `Ingl√™s - ${alunoFormatado}`;
}

// ‚è±Ô∏è Cron√≥metro autom√°tico
function iniciarCronometro() {
  contadorEl.textContent = tempo;

  const intervalo = setInterval(() => {
    tempo--;
    contadorEl.textContent = tempo;

    if (tempo <= 5) {
      contadorEl.style.color = "#ff4d4d";
      contadorEl.style.textShadow = "0 0 20px rgba(255,80,80,0.9)";
    }

    if (tempo <= 0) {
      clearInterval(intervalo);

      if (salaCriada) {
        statusEl.innerHTML = '‚úÖ <b>Sala criada.</b> Pode chamar o aluno.';
        chamarAlunoBtn.disabled = false;
      } else {
        statusEl.innerHTML = '‚ö†Ô∏è Aguardando finaliza√ß√£o da sala...';
      }
    }
  }, 1000);
}

// üîÅ Cria√ß√£o autom√°tica da sala
window.addEventListener('load', async () => {
  iniciarCronometro();

  try {
    const name = nomeSalaInput.value || 'aula-' + Date.now();
    const resp = await fetch('/create-room', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name: name,
        professor: "{{ email }}"
      })
    });

    const json = await resp.json();
    if (!resp.ok) throw new Error(json.detail || 'Erro desconhecido.');

    lastRoomData = json;
    salaCriada = true;

    if (tempo <= 0) {
      statusEl.innerHTML = '‚úÖ <b>Sala criada.</b> Pode chamar o aluno.';
      chamarAlunoBtn.disabled = false;
    }

    console.log("‚úÖ Sala criada automaticamente:", json);

  } catch (err) {
    console.error("‚ùå Erro ao criar sala:", err);
    statusEl.innerHTML = '‚ùå Erro ao criar sala.';
  }
});

// ‚ñ∂Ô∏è Chamar aluno
chamarAlunoBtn.onclick = async () => {
  const aluno = alunoNome.value.trim();
  if (!aluno || !lastRoomData.prebuilt_links?.guest || !lastRoomData.prebuilt_links?.host)
    return alert('A sala ainda n√£o foi criada corretamente.');

  try {
    const resp = await fetch('/enviar-id-aula', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        aluno: aluno,
        professor: "{{ email }}",
        room_id: lastRoomData.room_id,
        prebuilt_link: lastRoomData.prebuilt_links.guest
      })
    });

    if (resp.ok) {
      window.location.href = lastRoomData.prebuilt_links.host;
    } else {
      alert('‚ùå Falha ao enviar link.');
    }
  } catch (err) {
    alert('Erro ao chamar aluno.');
  }
};
</script>

</body>
</html>
