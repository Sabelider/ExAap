<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Sucesso</title>

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            color: #00a86b;
            margin-bottom: 15px;
            font-size: 1.6rem;
            font-weight: 700;
        }

        .icon {
            font-size: 50px;
            color: #00c9ff;
            margin-bottom: 10px;
        }

        /* Degradê igual à navbar */
        .gradient {
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1rem;
            color: #333;
            margin-top: 5px;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
            h2 {
                font-size: 1.3rem;
            }
            .icon {
                font-size: 42px;
            }
        }

        /* Animação */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="icon">✔</div>
        <h2 class="gradient">{{ mensagem }}</h2>
        <p>Redirecionando para o login...</p>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "{{ redirect_url }}";
        }, 3000);
    </script>

</body>
</html>
